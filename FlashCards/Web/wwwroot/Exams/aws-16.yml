questions:
  - id: q1
    type: multiple_choice
    question: What will help a company perform a cost benefit analysis of migrating to the AWS Cloud?
    options:
      - text: Cost Explorer
        is_correct: false
      - text: AWS Total Cost of Ownership (TCO) Calculator
        is_correct: true
      - text: AWS Simple Monthly Calculator
        is_correct: false
      - text: AWS Trusted Advisor
        is_correct: false
    explanation: |
      AWS TCO calculators allow you to estimate the cost savings when using AWS and provide a detailed set of reports that can be used in executive presentations.
      The calculators also give you the option to modify assumptions that best meet your business needs.
    Reference: <https://aws.amazon.com/tco-calculator/>
  - id: q2
    type: multiple_choice
    question: Which of the following provides the ability to share the cost benefits of Reserved Instances across AWS accounts?
    options:
      - text: AWS Cost Explorer between AWS accounts
        is_correct: false
      - text: Linked accounts and consolidated billing
        is_correct: true
      - text: Amazon Elastic Compute Cloud (Amazon EC2) Reserved Instance Utilization Report
        is_correct: false
      - text: Amazon EC2 Instance Usage Report between AWS accounts
        is_correct: false
    explanation: |
      The way that Reserved Instance discounts apply to accounts in an organization's consolidated billing family depends on whether Reserved Instance sharing is turned on or off for the account.
        is_correct: false
      - text: default, Reserved Instance sharing for all accounts in an organization is turned on.
      You can change this setting by Turning Off Reserved Instance Sharing for an account.
      The capacity reservation for a Reserved Instance applies only to the account the Reserved Instance was purchased on, regardless of whether Reserved Instance sharing is turned on or off.
    Reference: <https://aws.amazon.com/premiumsupport/knowledge-center/ec2-ri-consolidated-billing/>
  - id: q3
    type: multiple_choice
    question: A company has multiple AWS accounts and wants to simplify and consolidate its billing process. <br/>Which AWS service will achieve this?
    options:
      - text: AWS Cost and Usage Reports
        is_correct: false
      - text: AWS Organizations
        is_correct: true
      - text: AWS Cost Explorer
        is_correct: false
      - text: AWS Budgets
        is_correct: false
    explanation: |
      You can use the consolidated billing feature in AWS Organizations to consolidate billing and payment for multiple AWS accounts or multiple Amazon Internet Services Pvt. Ltd (AISPL) accounts.
      Every organization in AWS Organizations has a master (payer) account that pays the charges of all the member (linked)
      accounts.
    Reference: <https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/consolidated-billing.html>
  - id: q4
    type: multiple_choice
    question: A company is designing an application hosted in a single AWS Region serving end-users spread across the world. The company wants to provide the end-users low latency access to the application data. <br/> Which of the following services will help fulfill this requirement?
    options:
      - text: Amazon CloudFront
        is_correct: true
      - text: AWS Direct Connect
        is_correct: false
      - text: Amazon Route 53 global DNS
        is_correct: false
      - text: Amazon Simple Storage Service (Amazon S3) transfer acceleration
        is_correct: false
    explanation: |
      Amazon CloudFront is a content delivery network (CDN) service that distributes data from multiple locations worldwide, providing low-latency access to end-users.
  - id: q5
    type: multiple_choice
    question: Which of the following deployment models enables customers to fully trade their capital IT expenses for operational expenses?
    options:
      - text: On-premises
        is_correct: false
      - text: Hybrid
        is_correct: false
      - text: Cloud
        is_correct: true
      - text: Platform as a service
        is_correct: false
    explanation: |
      The cloud allows you to trade capital expenses (such as data centers and physical servers) for variable expenses, and only pay for IT as you consume it.
      Plus, the variable expenses are much lower than what you would pay to do it yourself because of the economies of scale.
    Reference: <https://aws.amazon.com/what-is-cloud-computing/>
  - id: q6
    type: multiple_choice
    question: How is asset management on AWS easier than asset management in a physical data center?
    options:
      - text: AWS provides a Configuration Management Database that users can maintain.
        is_correct: false
      - text: AWS performs infrastructure discovery scans on the customer's behalf.
        is_correct: true
      - text: Amazon EC2 automatically generates an asset report and places it in the customer's specified Amazon S3 bucket.
        is_correct: false
      - text: Users can gather asset metadata reliably with a few API calls.
        is_correct: false
    explanation: |
      AWS assets are centrally managed through an inventory management system that stores and tracks owner, location, status, maintenance, and descriptive information for AWS-owned assets.
      Following procurement, assets are scanned and tracked, and assets undergoing maintenance are checked and monitored for
      ownership, status, and resolution.
    Reference: <https://aws.amazon.com/compliance/data-center/controls/>
  - id: q7
    type: multiple_choice
    question: What feature of Amazon RDS helps to create globally redundant databases?
    options:
      - text: Snapshots
        is_correct: false
      - text: Automatic patching and updating
        is_correct: false
      - text: Cross-Region read replicas
        is_correct: true
      - text: Provisioned IOPS
        is_correct: false
    explanation: |
      <https://docs.amazonaws.cn/en_us/AmazonRDS/latest/UserGuide/rds-ug.pdf>
  - id: q8
    type: multiple_choice
    question: Using AWS Identity and Access Management (IAM) to grant access only to the resources needed to perform a task is a concept known as
    options:
      - text: restricted access.
        is_correct: false
      - text: as-needed access.
        is_correct: false
      - text: least privilege access.
        is_correct: true
      - text: token access.
        is_correct: false
    explanation: |
      When you create IAM policies, follow the standard security advice of granting least privilege, or granting only the permissions required to perform a task.
      Determine what users (and roles) need to do and then craft policies that allow them to perform only those tasks.
    Reference: <https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html>
  - id: q9
    type: multiple_choice
    question: Which methods can be used to identify AWS costs by departments? (Choose two.)
    options:
      - text: Enable multi-factor authentication for the AWS account root user.
        is_correct: false
      - text: Create separate accounts for each department.
        is_correct: true
      - text: Use Reserved Instances whenever possible.
        is_correct: false
      - text: Use tags to associate each instance with a particular department.
        is_correct: true
      - text: Pay bills using purchase orders.
        is_correct: false
    explanation: |
      Tags are key-value pairs that allow you to organize your AWS resources into groups. You can use tags to:
      Visualize information about tagged resources in one place, in conjunction with Resource Groups.
      View billing information using Cost Explorer and the AWS Cost and Usage report.
      Send notifications about spending limits using AWS Budgets.
      Use logical groupings of your resources that make sense for your infrastructure or business.
      For example, you could organize your resources by:
      - Project
      - Cost center
      - Development environment
      - Application
      - Department
    Reference: <https://aws.amazon.com/premiumsupport/knowledge-center/tags-billing-cost-center-project/>
  - id: q10
    type: multiple_choice
    question: Under the AWS shared responsibility model, customer responsibilities include which one of the following?
    options:
      - text: Securing the hardware, software, facilities, and networks that run all products and services.
        is_correct: false
      - text: Providing certificates, reports, and other documentation directly to AWS customers under NDA.
        is_correct: false
      - text: Configuring the operating system, network, and firewall.
        is_correct: true
      - text: Obtaining industry certifications and independent third-party attestations.
        is_correct: false
    explanation: |
      <https://aws.amazon.com/compliance/shared-responsibility-model/>
  - id: q11
    type: multiple_choice
    question: Which managed AWS service provides real-time guidance on AWS security best practices?
    options:
      - text: AWS X-Ray
        is_correct: false
      - text: AWS Trusted Advisor
        is_correct: true
      - text: Amazon CloudWatch
        is_correct: false
      - text: AWS Systems Manager
        is_correct: false
    explanation: |
      AWS offers premium services such as AWS Trusted Advisor, which provides real-time guidance to help you reduce cost, increase performance, and improve security.
    Reference: <https://www.ibm.com/downloads/cas/2N40X4PQ>
  - id: q12
    type: multiple_choice
    question: Which feature adds elasticity to Amazon EC2 instances to handle the changing demand for workloads?
    options:
      - text: Resource groups
        is_correct: false
      - text: Lifecycle policies
        is_correct: false
      - text: Application Load Balancer
        is_correct: false
      - text: Amazon EC2 Auto Scaling
        is_correct: true
    explanation: |
      Support for monitoring the health of each service independently, as health checks are defined at the target group level and many CloudWatch metrics are reported at the target group level.
      Attaching a target group to an Auto Scaling group enables you to scale each service dynamically based on demand.
    Reference: <https://docs.aws.amazon.com/elasticloadbalancing/latest/application/introduction.html>
  - id: q13
    type: multiple_choice
    question: Under the AWS shared responsibility model, customers are responsible for which aspects of security in the cloud? (Choose two.)
    options:
      - text: Visualization management
        is_correct: false
      - text: Hardware management
        is_correct: false
      - text: Encryption management
        is_correct: true
      - text: Facilities management
        is_correct: false
      - text: Firewall management
        is_correct: true
    explanation: |
      With the basic Cloud infrastructure secured and maintained by AWS, the responsibility for what goes into the cloud falls on you. This covers both client and server side encryption and network traffic protection, security of the operating system, network, and firewall configuration, followed by application security and identity and access management.
      Firewall configuration remains the responsibility of the end user, which integrates at the platform and application management level. For example, RDS utilizes security groups, which you would be responsible for configuring and implementing.
    Reference: <https://cloudacademy.com/blog/aws-shared-responsibility-model-security/>
  - id: q14
    type: multiple_choice
    question: Which AWS hybrid storage service enables on-premises applications to seamlessly use AWS Cloud storage through standard file-storage protocols?
    options:
      - text: AWS Direct Connect
        is_correct: false
      - text: AWS Snowball
        is_correct: false
      - text: AWS Storage Gateway
        is_correct: true
      - text: AWS Snowball Edge
        is_correct: false
    explanation: |
      The AWS Storage Gateway service enables hybrid cloud storage between on-premises environments and the AWS Cloud.
      It seamlessly integrates on-premises enterprise applications and workflows with Amazon's block and object cloud storage services through industry standard storage protocols.
      It provides low-latency performance by caching frequently accessed data on premises, while storing data securely and durably in Amazon cloud storage services.
      It provides an optimized data transfer mechanism and bandwidth management, which tolerates unreliable networks and minimizes the amount of data being transferred.
      It brings the security, manageability, durability, and scalability of AWS to existing enterprise environments through native integration with AWS encryption, identity management, monitoring, and storage services. Typical use cases include backup and archiving, disaster recovery, moving data to S3 for in-cloud workloads, and tiered storage.
    Reference: <https://aws.amazon.com/storagegateway/faqs/>
  - id: q15
    type: multiple_choice
    question: What is a responsibility of AWS in the shared responsibility model?
    options:
      - text: Updating the network ACLs to block traffic to vulnerable ports.
        is_correct: false
      - text: Patching operating systems running on Amazon EC2 instances.
        is_correct: false
      - text: Updating the firmware on the underlying EC2 hosts.
        is_correct: true
      - text: Updating the security group rules to block traffic to the vulnerable ports.
        is_correct: false
    explanation: |
      <https://cloudacademy.com/blog/aws-shared-responsibility-model-security/>
  - id: q16
    type: multiple_choice
    question: Which architectural principle is used when deploying an Amazon Relational Database Service (Amazon RDS) instance in Multiple Availability Zone mode?
    options:
      - text: Implement loose coupling.
        is_correct: false
      - text: Design for failure.
        is_correct: true
      - text: Automate everything that can be automated.
        is_correct: false
      - text: Use services, not servers.
        is_correct: false
    explanation: |
      Amazon RDS Multi-AZ deployments provide enhanced availability and durability for Database (DB) Instances, making them a natural fit for production database workloads.
      When you provision a Multi-AZ DB Instance, Amazon RDS automatically creates a primary DB Instance and synchronously replicates the data to a standby instance in a different Availability Zone (AZ).
      Each AZ runs on its own physically distinct, independent infrastructure, and is engineered to be highly reliable.
      In case of an infrastructure failure, Amazon RDS performs an automatic failover to the standby (or to a read replica in the case of Amazon Aurora), so that you can resume database operations as soon as the failover is complete.
      Since the endpoint for your DB Instance remains the same after a failover, your application can resume database operation without the need for manual administrative intervention.
    Reference: <https://aws.amazon.com/rds/details/multi-az/>
  - id: q17
    type: multiple_choice
    question: What does it mean to grant least privilege to AWS IAM users?
    options:
      - text: It is granting permissions to a single user only.
        is_correct: false
      - text: It is granting permissions using AWS IAM policies only.
        is_correct: false
      - text: It is granting AdministratorAccess policy permissions to trustworthy users.
        is_correct: false
      - text: It is granting only the permissions required to perform a given task.
        is_correct: true
    explanation: |
      When you create IAM policies, follow the standard security advice of granting least privilege, or granting only the permissions required to perform a task.
      Determine what users (and roles) need to do and then craft policies that allow them to perform only those tasks.
    Reference: <https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html#grant-least-privilege>
  - id: q18
    type: multiple_choice
    question: What is a benefit of loose coupling as a principle of cloud architecture design?
    options:
      - text: It facilitates low-latency request handling.
        is_correct: false
      - text: It allows applications to have dependent workflows.
        is_correct: false
      - text: It prevents cascading failures between different components.
        is_correct: true
      - text: It allows companies to focus on their physical data center operations.
        is_correct: false
    explanation: |
      IT systems should ideally be designed in a way that reduces inter-dependencies.
      Your components need to be loosely coupled to avoid changes or failure in one of the components from affecting others.
      Your infrastructure also needs to have well defined interfaces that allow the various components to interact with each other only through specific, technology-agnostic interfaces.
      Modifying any underlying operations without affecting other components should be made possible.
    Reference: <https://www.botmetric.com/blog/aws-cloud-architecture-design-principles/>
  - id: q19
    type: multiple_choice
    question: A director has been tasked with investigating hybrid cloud architecture. The company currently accesses AWS over the public internet.<br/>Which service will facilitate private hybrid connectivity?
    options:
      - text: Amazon Virtual Private Cloud (Amazon VPC) NAT Gateway
        is_correct: false
      - text: AWS Direct Connect
        is_correct: true
      - text: Amazon Simple Storage Service (Amazon S3) Transfer Acceleration
        is_correct: false
      - text: AWS Web Application Firewall (AWS WAF)
        is_correct: false
    explanation: |
      Amazon VPC provides multiple network connectivity options for you to leverage depending on your current network designs and requirements.
      These connectivity options include leveraging either the internet or an AWS Direct Connect connection as the network backbone and terminating the connection into either AWS or user-managed network endpoints.
      Additionally, with AWS, you can choose how network routing is delivered between Amazon VPC and your networks, leveraging either AWS or user-managed network equipment and routes.
    Reference: <https://docs.aws.amazon.com/whitepapers/latest/aws-vpc-connectivity-options/> introduction.html
  - id: q20
    type: multiple_choice
    question: A company's web application currently has tight dependencies on underlying components, so when one component fails the entire web application fails. <br> Applying which AWS Cloud design principle will address the current design issue?
    options:
      - text: Implementing elasticity, enabling the application to scale up or scale down as demand changes.
        is_correct: false
      - text: Enabling several EC2 instances to run in parallel to achieve better performance.
        is_correct: false
      - text: Focusing on decoupling components by isolating them and ensuring individual components can function when other components fail.
        is_correct: true
      - text: Doubling EC2 computing resources to increase system fault tolerance.
        is_correct: false
  - id: q21
    type: multiple_choice
    question: How can a customer increase security to AWS account logons? (Choose two.)
    options:
      - text: Configure AWS Certificate Manager
        is_correct: false
      - text: Enable Multi-Factor Authentication (MFA)
        is_correct: true
      - text: Use Amazon Cognito to manage access
        is_correct: false
      - text: Configure a strong password policy
        is_correct: true
      - text: Enable AWS Organizations
        is_correct: false
    explanation: |
      Your root account should always be protected by Multi-Factor Authentication (MFA).
      This additional layer of security helps protect against unauthorized logins to your account by requiring two factors: something you know (a password) and something you have (for example, an MFA device).
      AWS supports virtual and hardware MFA devices and U2F security keys.
      Cognito can be used as an Identity Provider (IdP), where it stores and maintains users and credentials securely for your applications, or it can be integrated with OpenID Connect, SAML, and other popular web identity providers like Amazon.com.
      Using Amazon Cognito, you can generate temporary access credentials for your clients to access AWS services, eliminating the need to store long-term credentials in client applications.
    Reference: <https://aws.amazon.com/blogs/security/guidelines-for-protecting-your-aws-account-while-using-programmatic-access/>
  - id: q22
    type: multiple_choice
    question: What AWS service would be used to centrally manage AWS access across multiple accounts?
    options:
      - text: AWS Service Catalog
        is_correct: false
      - text: AWS Config
        is_correct: false
      - text: AWS Trusted Advisor
        is_correct: false
      - text: AWS Organizations
        is_correct: true
    explanation: |
      To improve control over your AWS environment, you can use AWS Organizations to create groups of accounts, and then attach policies to a group to ensure the correct policies are applied across the accounts without requiring custom scripts and manual processes.
    Reference: <https://aws.amazon.com/organizations/>
