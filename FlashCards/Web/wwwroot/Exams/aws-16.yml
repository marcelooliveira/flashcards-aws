  - id: q30
    type: multiple_choice
    question: Which of the following is an important architectural principle when designing cloud applications?
    options:
      - text: Store data and backups in the same region.
        is_correct: false
      - text: Design tightly coupled system components.
        is_correct: false
      - text: Avoid multi-threading.
        is_correct: false
      - text: Design for failure
        is_correct: true
    explanation: |
      There are six design principles for operational excellence in the cloud:
      - Perform operations as code
      - Annotate documentation
      - Make frequent, small, reversible changes
      - Refine operations procedures frequently
      - Anticipate failure
      - Learn from all operational failures
    Reference: <https://aws.amazon.com/blogs/apn/the-5-pillars-of-the-aws-well-architected-framework/>
  - id: q31
