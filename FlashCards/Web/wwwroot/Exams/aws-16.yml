  - id: q27
    type: multiple_choice
    question: Which type of AWS storage is ephemeral and is deleted when an instance is stopped or terminated?
    options:
      - text: Amazon EBS
        is_correct: false
      - text: Amazon EC2 instance store
        is_correct: true
      - text: Amazon EFS
        is_correct: false
      - text: Amazon S3
        is_correct: false
    explanation: |
      When you stop or terminate an instance, every block of storage in the instance store is reset.
      Therefore, your data cannot be accessed through the instance store of another instance.
    Reference: <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html>
