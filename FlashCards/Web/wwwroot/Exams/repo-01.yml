  - id: q15
    type: multiple_choice
    question: O que é “registro” de uma operação compromissada?
    options:
      - text: O registro consiste no lançamento da operação compromissada em um sistema autorizado pelo Banco Central, garantindo transparência e segurança jurídica.
        is_correct: true
      - text: O registro é feito em cartório de imóveis, conferindo validade à operação compromissada.
        is_correct: false
      - text: O registro é realizado na Comissão de Valores Mobiliários (CVM), órgão responsável pela fiscalização do mercado de capitais.
        is_correct: false
      - text: O registro é feito em bolsa de valores, tornando a operação pública e acessível a todos os investidores.
        is_correct: false
    explanation: O registro é feito em sistema autorizado pelo Banco Central para garantir transparência e segurança.
    tags: [registro, banco central, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada] -- Registro --> B[Sistema Autorizado BC]
      B -- Transparência --> C[Mercado]
      C -- Segurança --> A

