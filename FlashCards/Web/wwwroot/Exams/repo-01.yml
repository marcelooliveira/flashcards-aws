    type: multiple_choice
    question: Qual é o papel do registro eletrônico nas operações compromissadas?
    options:
      - text: Garantir transparência e rastreabilidade da operação compromissada, permitindo o acompanhamento por órgãos reguladores e participantes do mercado.
