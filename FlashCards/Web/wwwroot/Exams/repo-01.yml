questions:
  - id: q1
    type: multiple_choice
    question: Qual é a diferença fundamental entre uma operação compromissada e um empréstimo bancário tradicional?
    options:
      - text: Uma operação compromissada envolve a utilização de títulos como garantia (lastro), enquanto o empréstimo bancário tradicional não exige um lastro específico para a concessão do crédito.
        is_correct: true
      - text: O empréstimo bancário tradicional é sempre realizado para prazos curtos, sem possibilidade de prazos longos.
        is_correct: false
      - text: A operação compromissada não apresenta nenhum tipo de risco de crédito para as partes envolvidas.
        is_correct: false
      - text: O empréstimo bancário tradicional não pode ser concedido por instituições financeiras, apenas por pessoas físicas.
        is_correct: false
    explanation: Na compromissada, há títulos como garantia (lastro), enquanto no empréstimo tradicional não há lastro específico.
    tags: [compromissada, empréstimo, lastro]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada] -- Garantia --> B[Título]
      C[Empréstimo] -- Sem garantia específica --> D[Recursos]
      B -- Segurança --> A

  - id: q2
    type: multiple_choice
    question: Em uma operação compromissada, quem normalmente detém a custódia do título durante o prazo da operação?
    options:
      - text: Uma instituição custodiante devidamente autorizada pelo Banco Central, responsável por garantir a segurança e a integridade dos títulos durante toda a vigência da operação.
        is_correct: true
      - text: O investidor pessoa física, que mantém o título sob sua posse direta durante o período da operação.
        is_correct: false
      - text: O Banco Central, que assume a custódia de todos os títulos negociados no mercado financeiro.
        is_correct: false
      - text: A Receita Federal, que armazena os títulos como parte do controle fiscal das operações.
        is_correct: false
    explanation: A custódia dos títulos é feita por instituições autorizadas, garantindo segurança para ambas as partes.
    tags: [custódia, compromissada, lastro]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Investidor] -- Compra --> B[Título]
      B -- Custódia --> C[Instituição Custodiante]
      C -- Segurança --> A

  - id: q3
    type: multiple_choice
    question: Qual é o impacto de uma operação compromissada na liquidez do mercado financeiro?
    options:
      - text: A operação compromissada contribui para aumentar a liquidez do mercado ao disponibilizar recursos de forma temporária entre as instituições participantes.
        is_correct: true
      - text: A operação compromissada reduz a liquidez do mercado de forma permanente, dificultando o acesso a recursos.
        is_correct: false
      - text: A operação compromissada não exerce qualquer influência sobre a liquidez do mercado financeiro.
        is_correct: false
      - text: A operação compromissada elimina completamente o risco de crédito do sistema financeiro.
        is_correct: false
    explanation: Compromissadas aumentam a liquidez ao permitir que recursos circulem temporariamente entre as partes.
    tags: [liquidez, mercado, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Banco] -- Vende título --> B[Investidor]
      B -- Recursos --> A
      A -- Liquidez temporária --> C[Mercado]

  - id: q4
    type: multiple_choice
    question: O que ocorre se o valor de mercado do título lastro cair durante a vigência da operação compromissada?
    options:
      - text: Caso o valor de mercado do título lastro diminua, pode ser exigida uma margem de garantia adicional do investidor para cobrir o risco da operação.
        is_correct: true
      - text: O investidor perde automaticamente todo o valor investido, sem possibilidade de recuperação.
        is_correct: false
      - text: O banco é obrigado a recomprar imediatamente o título, independentemente do contrato firmado.
        is_correct: false
      - text: O título utilizado como lastro é substituído por outro ativo de valor equivalente.
        is_correct: false
    explanation: Se o valor do lastro cair, pode ser exigida margem adicional para cobrir o risco.
    tags: [lastro, margem, risco]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Título Lastro] -- Queda de valor --> B[Margem de Garantia]
      B -- Exigência adicional --> C[Investidor]
      C -- Depósito --> D[Instituição]

  - id: q5
    type: multiple_choice
    question: Qual é a principal finalidade das operações compromissadas para o investidor institucional?
    options:
      - text: Aplicar recursos de curto prazo com segurança, aproveitando a garantia dos títulos e a liquidez proporcionada pela operação compromissada.
        is_correct: true
      - text: Especular com derivativos financeiros de alto risco, buscando ganhos expressivos em curto prazo.
        is_correct: false
      - text: Financiar projetos de longo prazo, como obras de infraestrutura e expansão empresarial.
        is_correct: false
      - text: Comprar ações de empresas listadas na bolsa de valores para diversificação de portfólio.
        is_correct: false
    explanation: Investidores institucionais usam compromissadas para aplicar recursos de curto prazo com baixo risco.
    tags: [institucional, curto prazo, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Investidor Institucional] -- Aplica recursos --> B[Compromissada]
      B -- Baixo risco --> C[Segurança]
      B -- Curto prazo --> D[Liquidez]

  - id: q6
    type: multiple_choice
    question: O que diferencia uma compromissada reversa de uma compromissada tradicional?
    options:
      - text: Na operação compromissada reversa, o banco realiza a compra do título e assume o compromisso de revender esse título ao investidor em uma data futura previamente acordada.
        is_correct: true
      - text: Na operação compromissada tradicional, o investidor nunca recebe a posse do título negociado durante a vigência do contrato.
        is_correct: false
      - text: Na compromissada reversa, não existe a exigência de lastro para garantir a operação entre as partes.
        is_correct: false
      - text: Na operação compromissada tradicional, o banco não participa do processo de negociação dos títulos.
        is_correct: false
    explanation: Na compromissada reversa, o banco compra o título e se compromete a revender ao investidor.
    tags: [reversa, tradicional, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Banco] -- Compra --> B[Título]
      B -- Compromisso de revenda --> C[Investidor]
      C -- Recebe título --> B

  - id: q7
    type: multiple_choice
    question: Qual é o papel do Banco Central nas operações compromissadas realizadas no mercado aberto?
    options:
      - text: O Banco Central atua para regular a liquidez do sistema financeiro, utilizando operações compromissadas como instrumento de política monetária no mercado aberto.
        is_correct: true
      - text: O Banco Central tem como objetivo principal financiar empresas privadas por meio de operações compromissadas.
        is_correct: false
      - text: O Banco Central garante uma rentabilidade fixa ao investidor em todas as operações compromissadas.
        is_correct: false
      - text: O Banco Central é responsável por emitir debêntures para lastrear operações compromissadas.
        is_correct: false
    explanation: O Banco Central usa compromissadas para regular a liquidez do sistema financeiro.
    tags: [banco central, mercado aberto, liquidez]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Banco Central] -- Opera compromissada --> B[Mercado Aberto]
      B -- Liquidez --> C[Sistema Financeiro]
      C -- Estabilidade --> A

  - id: q8
    type: multiple_choice
    question: Em que situação uma operação compromissada pode ser considerada de maior risco para o investidor?
    options:
      - text: Quando o lastro da operação é composto por um título privado de baixa qualidade de crédito, aumentando o risco de inadimplência.
        is_correct: true
      - text: Quando o lastro da operação é um título público federal, reconhecido por sua alta segurança e liquidez.
        is_correct: false
      - text: Quando a operação compromissada é realizada no formato overnight, com prazo de apenas um dia útil.
        is_correct: false
      - text: Quando a taxa SELIC vigente no mercado está em patamares historicamente baixos.
        is_correct: false
    explanation: Títulos privados de baixa qualidade aumentam o risco de crédito da operação.
    tags: [risco, lastro, privado]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada] -- Lastro --> B[Título Privado]
      B -- Baixa qualidade --> C[Maior risco]
      C -- Impacta --> D[Investidor]

  - id: q9
    type: multiple_choice
    question: O que é uma operação compromissada “overnight”?
    options:
      - text: Trata-se de uma operação compromissada com prazo de apenas um dia útil, sendo liquidada no próximo dia após sua contratação.
        is_correct: true
      - text: Trata-se de uma operação compromissada com prazo superior a um ano, voltada para investimentos de longo prazo.
        is_correct: false
      - text: Trata-se de uma operação compromissada realizada sem qualquer garantia de lastro para as partes envolvidas.
        is_correct: false
      - text: Trata-se de uma operação compromissada realizada em moeda estrangeira, sujeita à variação cambial.
        is_correct: false
    explanation: Compromissada overnight é aquela com prazo de apenas um dia útil.
    tags: [overnight, prazo, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Prazo --> B[Overnight]
      B -- 1 dia útil --> C[Liquidação]
      C -- Retorno rápido --> A

  - id: q10
    type: multiple_choice
    question: Qual é a principal vantagem para o banco ao realizar operações compromissadas?
    options:
      - text: Obter recursos de curto prazo sem a necessidade de vender definitivamente seus títulos, mantendo a possibilidade de recompra futura.
        is_correct: true
      - text: Reduzir o risco de crédito do investidor, transferindo toda a responsabilidade para o mercado.
        is_correct: false
      - text: Garantir uma rentabilidade fixa ao investidor, independentemente das condições de mercado.
        is_correct: false
      - text: Financiar projetos de longo prazo, como obras públicas e infraestrutura.
        is_correct: false
    explanation: O banco obtém recursos temporários sem perder a posse definitiva dos títulos.
    tags: [banco, recursos, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Banco] -- Vende título --> B[Investidor]
      B -- Recursos --> A
      A -- Recompra futura --> B

  - id: q11
    type: multiple_choice
    question: O que é “taxa de recompra” em uma operação compromissada?
    options:
      - text: É a taxa de remuneração acordada entre as partes para o período da operação compromissada, representando o rendimento do investidor.
        is_correct: true
      - text: É a taxa de administração cobrada pelo fundo de investimento que intermedia a operação.
        is_correct: false
      - text: É a taxa de câmbio utilizada para conversão de moedas na liquidação da operação.
        is_correct: false
      - text: É a taxa de juros aplicada ao saldo do cartão de crédito do investidor.
        is_correct: false
    explanation: É a taxa de remuneração paga ao investidor pelo período da operação.
    tags: [taxa, recompra, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Taxa de recompra --> B[Investidor]
      B -- Recebe juros --> C[Período da operação]

  - id: q12
    type: multiple_choice
    question: Qual é o efeito de uma operação compromissada sobre o balanço do banco vendedor?
    options:
      - text: A operação compromissada resulta na redução dos ativos do banco e no aumento temporário do caixa, melhorando a liquidez da instituição.
        is_correct: true
      - text: A operação compromissada provoca o aumento dos passivos de longo prazo do banco, elevando o endividamento.
        is_correct: false
      - text: A operação compromissada reduz o patrimônio líquido do banco de forma permanente.
        is_correct: false
      - text: A operação compromissada aumenta as despesas operacionais do banco sem trazer benefícios financeiros.
        is_correct: false
    explanation: O banco vende o título, reduz ativos e aumenta o caixa temporariamente.
    tags: [banco, balanço, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Banco] -- Vende título --> B[Investidor]
      A -- Caixa temporário --> C[Ativo Reduzido]
      C -- Balanço --> A

  - id: q13
    type: multiple_choice
    question: O que é “garantia real” em uma operação compromissada?
    options:
      - text: O título utilizado como lastro na operação compromissada serve como garantia real, protegendo o investidor contra inadimplência da contraparte.
        is_correct: true
      - text: A garantia real é composta por imóveis registrados em nome do investidor ou da instituição financeira.
        is_correct: false
      - text: A garantia real é um seguro de vida contratado pelo investidor para cobrir eventuais perdas.
        is_correct: false
      - text: A garantia real é uma fiança bancária emitida por terceiros para assegurar a operação.
        is_correct: false
    explanation: O título utilizado como lastro é a garantia real da operação.
    tags: [garantia, lastro, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Garantia Real --> B[Título Lastro]
      B -- Custódia --> C[Instituição Financeira]
      C -- Segurança --> A

  - id: q14
    type: multiple_choice
    question: Qual é a diferença entre compromissada com lastro em título público e privado?
    options:
      - text: O risco de crédito é significativamente maior quando o lastro da operação é um título privado, em comparação aos títulos públicos federais.
        is_correct: true
      - text: O título público não pode ser utilizado como lastro em operações compromissadas, sendo restrito apenas a títulos privados.
        is_correct: false
      - text: O título privado é isento de imposto de renda, ao contrário dos títulos públicos.
        is_correct: false
      - text: Não existe diferença de risco entre títulos públicos e privados utilizados como lastro.
        is_correct: false
    explanation: Títulos privados apresentam maior risco de crédito em relação aos públicos.
    tags: [lastro, público, privado, risco]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Título Privado] -- Maior risco de crédito --> B[Compromissada]
      C[Título Público] -- Menor risco --> B
