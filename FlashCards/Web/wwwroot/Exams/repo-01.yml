    type: multiple_choice
    question: Qual é a principal vantagem das operações compromissadas para o investidor pessoa física?
    options:
      - text: Proporcionar segurança, liquidez e rentabilidade compatível com o mercado de renda fixa, tornando-se uma opção atrativa para o investidor pessoa física.
