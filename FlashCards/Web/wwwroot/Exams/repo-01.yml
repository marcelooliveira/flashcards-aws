  - id: q22
    type: multiple_choice
    question: O que pode acontecer se a instituição financeira entrar em falência durante a vigência da operação compromissada?
    options:
      - text: O investidor pode ficar com o título lastro como garantia, podendo vendê-lo no mercado para recuperar parte do valor investido.
        is_correct: true
      - text: O investidor perde automaticamente todo o valor investido, sem direito a qualquer ressarcimento.
        is_correct: false
      - text: O Banco Central cobre integralmente o prejuízo do investidor, independentemente do valor envolvido.
        is_correct: false
      - text: O título lastro é transferido automaticamente para outro banco participante do mercado.
        is_correct: false
    explanation: Em caso de falência, o investidor pode ficar com o título lastro como garantia.
