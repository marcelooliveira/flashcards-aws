      - text: Reduzir o risco de mercado das operações compromissadas de forma automática.
        is_correct: false
      - text: Substituir a custódia dos títulos por um registro digital simples.
        is_correct: false
    explanation: O registro eletrônico garante transparência e rastreabilidade das operações compromissadas.
