    type: multiple_choice
    question: Qual é o papel da CETIP (atual B3) nas operações compromissadas?
    options:
      - text: A CETIP (atual B3) atua como sistema de registro, custódia e liquidação das operações compromissadas, garantindo a segurança e a rastreabilidade das transações.
        is_correct: true
      - text: A CETIP é responsável por definir a taxa de juros das operações compromissadas no mercado financeiro.
        is_correct: false
      - text: A CETIP garante o pagamento do imposto de renda devido nas operações compromissadas.
        is_correct: false
      - text: A CETIP é responsável pela emissão de títulos públicos federais utilizados como lastro.
        is_correct: false
    explanation: A CETIP/B3 atua como sistema de registro, custódia e liquidação das compromissadas.
    tags: [cetip, b3, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada] -- Registro --> B[CETIP/B3]
      B -- Custódia --> C[Títulos]
      B -- Liquidação --> D[Recursos]

  - id: q17
    type: multiple_choice
    question: O que é “margem de garantia” em uma operação compromissada?
    options:
      - text: É o valor adicional exigido do investidor para cobrir possíveis oscilações de mercado no valor do lastro, protegendo ambas as partes contra perdas inesperadas.
        is_correct: true
      - text: É a margem de lucro obtida pelo banco na realização da operação compromissada.
        is_correct: false
      - text: É o valor do imposto devido sobre os rendimentos da operação compromissada.
        is_correct: false
      - text: É o valor do IOF cobrado sobre a movimentação financeira da operação.
        is_correct: false
    explanation: A margem de garantia cobre possíveis oscilações de mercado no valor do lastro.
