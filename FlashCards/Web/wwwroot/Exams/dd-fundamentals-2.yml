      - text: A monitor used for physical security.
        is_correct: false
    explanation: |
      Correct: Composite monitors allow for more complex alerting conditions than single-metric monitors.
    tags: ["Monitors"]
    difficulty: "Medium"
    points: 1

  - id: q139
    type: multiple_choice
    question: Which Datadog component is used to collect metrics from a physical router via SNMP?
    options:
      - text: The Agent's SNMP Integration
        is_correct: true
      - text: The Trace Agent
        is_correct: false
      - text: The RUM SDK
        is_correct: false
      - text: The Log Agent
        is_correct: false
    explanation: |
      Correct: The Datadog Agent includes a specialized SNMP integration for gathering performance data from network devices.
    tags: ["Networking", "Agent"]
    difficulty: "Medium"
    points: 1

  - id: q140
    type: multiple_choice
    question: What is "Data Streams Monitoring" used for in an event-driven architecture?
    options:
      - text: To watch movies.
        is_correct: false
      - text: To track the latency and health of messages as they move through Kafka, RabbitMQ, or SQS.
        is_correct: true
      - text: To count the number of users on a website.
        is_correct: false
      - text: To monitor the temperature of the data center.
        is_correct: false
    explanation: |
      Correct: Data Streams Monitoring provides end-to-end visibility into asynchronous data pipelines.
    tags: ["Data Streams", "Messaging"]
    difficulty: "Hard"
    points: 1

  - id: q141
    type: multiple_choice
    question: Which feature allows you to "Share" a specific dashboard with someone who does NOT have a Datadog account?
    options:
      - text: Public Sharing / Shared Dashboards
        is_correct: true
      - text: Log Explorer
        is_correct: false
      - text: RBAC
        is_correct: false
      - text: Incident Management
        is_correct: false
    explanation: |
      Correct: You can generate a secure, external URL to share dashboards with clients or stakeholders.
    tags: ["Dashboards", "Fundamentals"]
    difficulty: "Easy"
    points: 1

  - id: q142
    type: multiple_choice
    question: In Datadog APM, what is an "Exception"?
    options:
      - text: A specialized type of dashboard.
        is_correct: false
      - text: An error captured from the application code (like a NullPointerException) and attached to a span.
        is_correct: true
      - text: A server that is not running the Agent.
        is_correct: false
      - text: A user who has special permissions.
        is_correct: false
    explanation: |
      Correct: Traces capture stack traces and error messages from application exceptions to help with debugging.
    tags: ["APM", "Debugging"]
    difficulty: "Easy"
    points: 1

  - id: q143
    type: multiple_choice
    question: What is "Watchdog Insights" for Infrastructure?
    options:
