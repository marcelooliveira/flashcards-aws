  - id: q245
    type: multiple_choice
    question: When a Simple Queue Service message triggers a task that takes 5 minutes to complete, which process below will result in successful processing of the message and remove it from the queue while minimizing the chances of duplicate processing?
    options:
     - text: Retrieve the message with an increased visibility timeout, process the message, delete the message from the queue.
       is_correct: true
     - text: Retrieve the message with an increased visibility timeout, delete the message from the queue, process the message.
       is_correct: false
     - text: Retrieve the message with increased 'DelaySeconds', process the message, delete the message from the queue.
       is_correct: false
     - text: Retrieve the message with increased 'DelaySeconds', delete the message from the queue, process the message.
       is_correct: false
    explanation: |
      Increasing the visibility timeout before processing gives the consumer time to complete work, and deleting the message afterwards ensures it is removed only after successful processing.
      Deleting before processing risks data loss on failure, and DelaySeconds affects message delivery timing rather than visibility during processing.
