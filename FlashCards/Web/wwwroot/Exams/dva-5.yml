  - id: q247
    type: multiple_choice
    question: Which of the following is an example of a good DynamoDB hash key schema for provisioned throughput efficiency?
    options:
     - text: User ID, where the application has many different users.
       is_correct: true
     - text: Status Code where most status codes are the same.
       is_correct: false
     - text: Device ID, where one is by far more popular than all the others.
       is_correct: false
     - text: Game Type, where there are three possible game types.
       is_correct: false
    explanation: |
      A hash key with high cardinality like User ID distributes requests across partitions and helps provisioned throughput efficiency.
      Low-cardinality keys like status codes, skewed keys like a dominant device ID, or few categories like game type lead to hot partitions and poor throughput distribution.
