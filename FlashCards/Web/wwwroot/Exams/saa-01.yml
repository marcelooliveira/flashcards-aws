     - text: Create an Amazon Kinesis Data Firehose delivery stream to ingest the alerts. Configure the Kinesis Data Firehose stream to deliver the alerts to an Amazon S3 bucket. Set up an S3 Lifecycle configuration to transition data to Amazon S3 Glacier after 14 days.
       is_correct: true
     - text: Use Amazon SQS to queue the alerts and process them with an EC2 instance before storing the data in Amazon S3.
       is_correct: false
     - text: Deploy an Amazon RDS database to store the alerts and configure a backup policy to archive older data.
       is_correct: false
     - text: Use Amazon DynamoDB to store the alerts and enable TTL (time-to-live) for automatic deletion of older data.
       is_correct: false
    explanation: |
      Correct: Kinesis Data Firehose is fully managed for ingesting and delivering streaming data to S3. S3 Lifecycle policies automate archival to Glacier, minimizing operational overhead.
      Incorrect:
        - SQS is not designed for long-term storage and requires additional infrastructure for processing.
        - RDS is not cost-effective for storing large volumes of alerts and requires more management.
        - DynamoDB with TTL is suitable for key-value data but is less cost-effective for large-scale archival needs.
    diagram: |
      graph TD
        A[Edge Devices] --> B[Kinesis Data Firehose]
        B --> C[S3 Bucket]
        C -- 14 Days --> D[Immediate Analysis]
        C -- >14 Days --> E[Glacier Archive]

  - id: q41
    type: multiple_choice
    question: |
      A company's application integrates with multiple software-as-a-service (SaaS) sources for data collection. The company runs Amazon EC2 instances to receive the data and to upload the data to an Amazon S3 bucket for analysis. The same EC2 instance that receives and uploads the data also sends a notification to the user when an upload is complete. The company has noticed slow application performance and wants to improve the performance as much as possible.
      Which solution will meet these requirements with the LEAST operational overhead?
    options:
     - text: Create an Amazon AppFlow flow to transfer data between each SaaS source and the S3 bucket. Configure an S3 event notification to send events to an Amazon Simple Notification Service (Amazon SNS) topic when the upload to the S3 bucket is complete.
       is_correct: true
     - text: Use AWS DataSync to automate the transfer of data from SaaS sources to the S3 bucket, ensuring efficient and reliable uploads.
       is_correct: false
     - text: Deploy additional EC2 instances to distribute the workload for data transfer and notifications, improving performance.
       is_correct: false
     - text: Use Amazon Kinesis Data Streams to handle the processing and transfer of data from SaaS sources to the S3 bucket.
       is_correct: false
    explanation: |
      Correct: Amazon AppFlow automates data transfer from SaaS sources to S3, removing the EC2 bottleneck. S3 event notifications and SNS automate user notifications, reducing operational overhead.
      Incorrect:
        - DataSync is designed for batch transfers and is not optimized for real-time SaaS integrations.
        - Deploying additional EC2 instances increases operational overhead and does not address the bottleneck effectively.
        - Kinesis Data Streams is designed for real-time analytics and streaming, not for SaaS data transfer.
    diagram: |
      graph TD
        A[SaaS Sources] --> B[AppFlow]
        B --> C[S3 Bucket]
        C -- Event --> D[SNS Notification]
        D --> E[User]

  - id: q42
    type: multiple_choice
    question: |
      A company runs a highly available image-processing application on Amazon EC2 instances in a single VPC. The EC2 instances run inside several subnets across multiple Availability Zones. The EC2 instances do not communicate with each other. However, the EC2 instances download images from Amazon S3 and upload images to Amazon S3 through a single NAT gateway. The company is concerned about data transfer charges.
      What is the MOST cost-effective way for the company to avoid Regional data transfer charges?
    options:
     - text: Deploy a gateway VPC endpoint for Amazon S3.
       is_correct: true
     - text: Use an internet gateway to establish direct routing for traffic to S3, bypassing the NAT gateway.
       is_correct: false
     - text: Deploy additional NAT gateways in each Availability Zone to distribute the data transfer load.
       is_correct: false
     - text: Use AWS Direct Connect to establish a dedicated connection to S3 for data transfers.
       is_correct: false
    explanation: |
      Correct: A gateway VPC endpoint enables private connectivity to S3, avoiding NAT gateway and Regional data transfer charges.
      Incorrect:
        - An internet gateway incurs data transfer charges and does not provide private connectivity.
        - Deploying additional NAT gateways increases costs without addressing the data transfer charges.
        - Direct Connect is unnecessary for accessing S3 within the same Region and adds complexity.
    diagram: |
      graph TD
        A[EC2 Instances] -- VPC Endpoint --> B[S3 Bucket]
        A -- No NAT Gateway --> C[Cost Savings]

  - id: q43
    type: multiple_choice
    question: |
      A company has an on-premises application that generates a large amount of time-sensitive data that is backed up to Amazon S3. The application has grown and there are user complaints about internet bandwidth limitations. A solutions architect needs to design a long-term solution that allows for both timely backups to Amazon S3 and with minimal impact on internet connectivity for internal users.
      Which solution meets these requirements?
    options:
     - text: Establish a new AWS Direct Connect connection and direct backup traffic through this new connection.
       is_correct: true
     - text: Use AWS Snowball devices to periodically transfer large data sets to S3, reducing internet bandwidth usage.
       is_correct: false
     - text: Use Amazon S3 Transfer Acceleration to optimize upload speeds for the backup process.
       is_correct: false
     - text: Deploy an AWS Storage Gateway Volume Gateway to facilitate efficient data transfer to S3.
       is_correct: false
    explanation: |
      Correct: AWS Direct Connect provides a dedicated, high-bandwidth connection to AWS, enabling timely backups to S3 without impacting internet bandwidth for users.
      Incorrect:
        - Snowball is designed for offline data transfer and is not suitable for ongoing backups.
        - S3 Transfer Acceleration improves upload speeds but still relies on internet bandwidth.
        - Storage Gateway Volume Gateway is not optimized for large-scale, time-sensitive backups.
    diagram: |
      graph TD
        A[On-Premises App] -- Direct Connect --> B[AWS]
        B --> C[S3 Bucket]
        C --> D[Timely Backups]

  - id: q44
    type: multiple_choice
    question: |
      A company has an Amazon S3 bucket that contains critical data. The company must protect the data from accidental deletion.
      Which combination of steps should a solutions architect take to meet these requirements? (Choose two.)
    options:
     - text: Enable versioning on the S3 bucket.
       is_correct: true
     - text: Enable MFA Delete on the S3 bucket.
       is_correct: true
     - text: Use AWS Backup to schedule and maintain daily backups of the bucket's data.
       is_correct: false
     - text: Enable default encryption on the S3 bucket to secure data at rest.
       is_correct: false
     - text: Use an S3 Lifecycle policy to transition objects to S3 Glacier for long-term storage.
       is_correct: false
    explanation: |
      Correct: Enabling versioning allows recovery of deleted objects. MFA Delete adds an extra layer of protection, requiring MFA for object deletions.
      Incorrect:
        - AWS Backup creates backups but does not prevent accidental deletions.
        - Default encryption protects data at rest but does not prevent deletions.
        - Lifecycle policies manage storage costs but do not prevent accidental deletions.
    diagram: |
      graph TD
        A[S3 Bucket] -- Versioning --> B[Object Recovery]
        A -- MFA Delete --> C[Delete Protection]

  - id: q45
    type: multiple_choice
    question: |
      A company has a data ingestion workflow that consists of the following:
      • An Amazon Simple Notification Service (Amazon SNS) topic for notifications about new data deliveries
      • An AWS Lambda function to process the data and record metadata
      The company observes that the ingestion workflow fails occasionally because of network connectivity issues. When such a failure occurs, the Lambda function does not ingest the corresponding data unless the company manually reruns the job.
      Which combination of actions should a solutions architect take to ensure that the Lambda function ingests all data in the future? (Choose two.)
    options:
     - text: Create an Amazon Simple Queue Service (Amazon SQS) queue, and subscribe it to the SNS topic.
       is_correct: true
     - text: Modify the Lambda function to read from an Amazon Simple Queue Service (Amazon SQS) queue.
       is_correct: true
     - text: Use Amazon Kinesis Data Firehose to buffer and batch messages before processing.
       is_correct: false
     - text: Enable automatic retries and exponential backoff on the Lambda function to handle transient failures.
       is_correct: false
     - text: Use Amazon EventBridge to create a rule that triggers the Lambda function for each event.
       is_correct: false
    explanation: |
      Correct: SQS provides a durable buffer for messages, ensuring all data is eventually processed. Lambda can poll SQS to process messages reliably.
      Incorrect:
        - Kinesis Data Firehose is designed for streaming data delivery, not for buffering messages for Lambda.
        - Enabling retries on the Lambda function does not address message durability.
        - EventBridge is not designed for durable message storage and does not guarantee message delivery.
    diagram: |
      graph TD
        A[SNS Topic] --> B[SQS Queue]
        B --> C[Lambda Function]
        C --> D[Data Ingestion]

  - id: q46
    type: multiple_choice
    question: |
      A company has an application that provides marketing services to stores. The services are based on previous purchases by store customers. The stores upload transaction data to the company through SFTP, and the data is processed and analyzed to generate new marketing offers. Some of the files can exceed 200 GB in size.
      Recently, the company discovered that some of the stores have uploaded files that contain personally identifiable information (PII) that should not have been included. The company wants administrators to be alerted if PII is shared again. The company also wants to automate remediation.
      What should a solutions architect do to meet these requirements with the LEAST development effort?
    options:
     - text: Use an Amazon S3 bucket as a secure transfer point. Use Amazon Macie to scan the objects in the bucket. If objects contain PII, use Amazon Simple Notification Service (Amazon SNS) to trigger a notification to the administrators to remove the objects that contain PII.
       is_correct: true
     - text: Use AWS Glue to scan and catalog the data for PII detection and notify administrators.
       is_correct: false
     - text: Use Amazon Inspector to analyze the files for PII and generate alerts.
       is_correct: false
     - text: Deploy an AWS Lambda function to parse and scan files for PII manually.
       is_correct: false
    explanation: |
      Correct: Amazon Macie can automatically scan S3 for PII and trigger SNS notifications for alerting and remediation with minimal development effort.
      Incorrect:
        - AWS Glue is designed for ETL processes and does not specialize in PII detection.
        - Amazon Inspector is used for security assessments, not for scanning files for PII.
        - Using Lambda to manually parse files increases development effort and is less efficient.
    diagram: |
      graph TD
        A[Store Uploads File] --> B[S3 Bucket]
        B -- Macie Scan --> C[PII Detected?]
        C -- Yes --> D[SNS Alert]
        D --> E[Admin Remediation]

  - id: q47
    type: multiple_choice
    question: |
      A company needs guaranteed Amazon EC2 capacity in three specific Availability Zones in a specific AWS Region for an upcoming event that will last 1 week.
      What should the company do to guarantee the EC2 capacity?
    options:
     - text: Create an On-Demand Capacity Reservation that specifies the Region and three Availability Zones needed.
       is_correct: true
     - text: Use Spot Instances to reserve capacity in the required Availability Zones, leveraging cost savings.
       is_correct: false
     - text: Purchase Reserved Instances for the required Availability Zones to ensure availability.
       is_correct: false
     - text: Use Auto Scaling to dynamically adjust capacity in the required Availability Zones.
       is_correct: false
    explanation: |
      Correct: On-Demand Capacity Reservations guarantee EC2 capacity in specific Availability Zones for the required duration.
      Incorrect:
        - Spot Instances do not guarantee capacity and can be interrupted.
        - Reserved Instances provide cost savings but do not guarantee capacity.
        - Auto Scaling adjusts capacity dynamically but does not guarantee availability in specific zones.
    diagram: |
      graph TD
        A[EC2 Capacity] -- On-Demand Capacity Reservation --> B[3 AZs]
        B --> C[Guaranteed Availability]

  - id: q48
    type: multiple_choice
    question: |
      A company's website uses an Amazon EC2 instance store for its catalog of items. The company wants to make sure that the catalog is highly available and that the catalog is stored in a durable location.
      What should a solutions architect do to meet these requirements?
    options:
     - text: Move the catalog to an Amazon Elastic File System (Amazon EFS) file system.
       is_correct: true
     - text: Use Amazon S3 to store the catalog and serve it directly to the website, ensuring durability.
       is_correct: false
     - text: Use Amazon RDS to store the catalog data and enable high availability.
       is_correct: false
     - text: Enable Multi-AZ deployment for the EC2 instance store to improve durability.
       is_correct: false
    explanation: |
      Correct: Amazon EFS is a fully managed, durable, highly available, and shared file system, suitable for storing catalogs with high availability.
      Incorrect:
        - Amazon S3 is not suitable for serving dynamic catalogs directly to a website.
        - Amazon RDS is a database service and is not designed for file storage.
        - Multi-AZ deployment is not applicable to EC2 instance stores, which are ephemeral.
    diagram: |
      graph TD
        A[Website Catalog] --> B[EFS]
        B --> C[EC2 Instances]
        B --> D[High Availability]

  - id: q49
    type: multiple_choice
    question: |
      A company stores call transcript files on a monthly basis. Users access the files randomly within 1 year of the call, but users access the files infrequently after 1 year. The company wants to optimize its solution by giving users the ability to query and retrieve files that are less than 1-year-old as quickly as possible. A delay in retrieving older files is acceptable.
      Which solution will meet these requirements MOST cost-effectively?
    options:
     - text: Store individual files in Amazon S3 Intelligent-Tiering. Use S3 Lifecycle policies to move the files to S3 Glacier Flexible Retrieval after 1 year. Query and retrieve the files that are in Amazon S3 by using Amazon Athena. Query and retrieve the files that are in S3 Glacier by using S3 Glacier Select.
       is_correct: true
     - text: Store all files in Amazon S3 Standard and use S3 Select for querying, ensuring fast access for all files.
       is_correct: false
     - text: Use Amazon RDS to store the files and query them directly for immediate retrieval.
       is_correct: false
     - text: Store files in Amazon S3 Glacier Deep Archive and retrieve them as needed for long-term storage.
       is_correct: false
    explanation: |
      Correct: S3 Intelligent-Tiering provides fast access for recent files, and S3 Glacier Flexible Retrieval is cost-effective for older files. Athena and Glacier Select enable querying as needed.
      Incorrect:
        - S3 Standard is more expensive for infrequently accessed files and does not optimize costs.
        - RDS is not cost-effective for storing large volumes of files.
        - Glacier Deep Archive has longer retrieval times, which is not suitable for files accessed within 1 year.
    diagram: |
      graph TD
        A[Call Transcripts] --> B[S3 Intelligent-Tiering]
        B -- <1 Year --> C[Fast Access]
        B -- >1 Year --> D[Glacier Flexible Retrieval]
        C & D --> E[Query with Athena/Glacier Select]

  - id: q50
    type: multiple_choice
    question: |
      A company has a production workload that runs on 1,000 Amazon EC2 Linux instances. The workload is powered by third-party software. The company needs to patch the third-party software on all EC2 instances as quickly as possible to remediate a critical security vulnerability.
      What should a solutions architect do to meet these requirements?
    options:
     - text: Use AWS Systems Manager Run Command to run a custom command that applies the patch to all EC2 instances.
       is_correct: true
     - text: Manually SSH into each instance and apply the patch, ensuring all instances are updated.
       is_correct: false
     - text: Use AWS Elastic Beanstalk to redeploy the application with the patched software for consistency.
       is_correct: false
     - text: Terminate all instances and relaunch them with the patched software to ensure a clean deployment.
       is_correct: false
    explanation: |
      Correct: Systems Manager Run Command allows you to quickly and securely run commands across a large fleet of EC2 instances for patching and remediation.
      Incorrect:
        - Manually SSHing into each instance is time-consuming and error-prone.
        - Elastic Beanstalk is not suitable for patching third-party software on existing EC2 instances.
        - Terminating and relaunching instances is disruptive and inefficient for applying patches.
    diagram: |
      graph TD
        A[Patch Command] --> B[Systems Manager Run Command]
        B --> C[All EC2 Instances]
        C --> D[Patched Software]