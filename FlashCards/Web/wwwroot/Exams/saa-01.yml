questions:
  - id: q1
    type: multiple_choice
    question: |
      A company collects data for temperature, humidity, and atmospheric pressure in cities across multiple continents. The average volume of data that the company collects from each site daily is 500 GB. Each site has a high-speed Internet connection.
      The company wants to aggregate the data from all these global sites as quickly as possible in a single Amazon S3 bucket. The solution must minimize operational complexity.
      Which solution meets these requirements?
    options:
     - text: Turn on S3 Transfer Acceleration on the destination S3 bucket. Use multipart uploads to directly upload site data to the destination S3 bucket.
       is_correct: true
     - text: Upload the data from each site to an S3 bucket in the closest Region. Use S3 Cross-Region Replication to copy objects to the destination S3 bucket. Then remove the data from the origin S3 bucket to save storage costs.
       is_correct: false
     - text: Schedule AWS Snowball Edge Storage Optimized device jobs daily to transfer data from each site to the closest Region. Use AWS DataSync to automate the transfer to the destination S3 bucket.
       is_correct: false  
    explanation: |
      Correct:
        Turn on S3 Transfer Acceleration on the destination S3 bucket. Use multipart uploads to directly upload site data to the destination S3 bucket. 
        General line- Collect huge amount of the files across multiple continents
        Conditions- High speed Internet connectivity
        Task- aggregate the data from all in a single S3 bucket
        Requirements- as quick as possible, minimize operational complexity
        S3 Transfer Acceleration because...
        ...ideally works with objects for long-distance transfer (uses Edge Locations)
        ...can speed up content transfers to and from S3 as much as 50-500%
        ...use cases- mobile & web application uploads and downloads, distributed office transfers, data exchange with trusted partners. Generally for sharing of large data sets between companies, customers can set up special access to their S3 buckets with accelerated uploads to speed data exchanges and the pace of innovation.
      Incorrect:
        Upload the data from each site to an S3 bucket in the closest Region. Use S3 Cross-Region Replication to copy objects to the destination S3 bucket. Then remove the data from the origin S3 bucket to save storage costs This approach introduces additional operational complexity and delays due to replication.
        Schedule AWS Snowball Edge Storage Optimized device jobs daily to transfer data from each site to the closest Region. Use AWS DataSync to automate the transfer to the destination S3 bucket This solution is not suitable for high-speed internet connections and adds unnecessary steps.
    diagram: |
      graph TD
        A[Global Sites] -- High-Speed Internet --> B[S3 Bucket with Transfer Acceleration]
        B -- Multipart Uploads --> C[Aggregated Data]

  - id: q2
    type: multiple_choice
    question: |
      A company needs to analyze JSON log files stored in Amazon S3. Queries will be simple and on-demand. What is the solution with the least operational overhead?
    options:
      - text: Use Amazon Athena to query the data directly in Amazon S3.
        is_correct: true
      - text: Export the data to Amazon RDS and use SQL queries.
        is_correct: false
      - text: Use AWS Glue to transform the data and store it in Amazon Redshift.
        is_correct: false
      - text: Load the data into Amazon Elasticsearch Service and use Kibana.
        is_correct: false
    explanation: |
      Correct: Amazon Athena allows direct querying of data in S3 with minimal setup.
      Incorrect:
        - Exporting to RDS increases operational overhead.
        - Using AWS Glue and Redshift adds complexity and cost.
        - Elasticsearch and Kibana are not suited for simple queries.
    diagram: |
      graph TD
        A[S3 Bucket with JSON Logs] --> B[Amazon Athena]
        B --> C[On-Demand Queries]
    tags: []
    difficulty: 
    points: 

  - id: q3
    type: multiple_choice
    question: |
      A company wants to limit access to an S3 bucket to users within its AWS Organization. What is the simplest solution?
    options:
      - text: Add the aws:PrincipalOrgID condition key to the bucket policy.
        is_correct: true
      - text: Use IAM roles to grant access to each account.
        is_correct: false
      - text: Create a bucket policy listing all account IDs.
        is_correct: false
      - text: Enable cross-account access for each account.
        is_correct: false
    explanation: |
      Correct: The aws:PrincipalOrgID condition key simplifies access management.
      Incorrect:
        - IAM roles require managing roles for each account.
        - Listing account IDs in the policy is inefficient.
        - Cross-account access adds complexity.
    diagram: |
      graph TD
        A[User in AWS Organization] -- Access --> B[S3 Bucket]
        B -- Policy: aws:PrincipalOrgID --> A
    tags: []
    difficulty: 
    points: 

  - id: q4
    type: multiple_choice
    question: |
      An EC2 instance needs private network connectivity to an S3 bucket. What is the best solution?
    options:
      - text: Create a gateway VPC endpoint for the S3 bucket.
        is_correct: true
      - text: Use a NAT gateway to route traffic to the S3 bucket.
        is_correct: false
      - text: Configure an internet gateway and route traffic through it.
        is_correct: false
      - text: Use a VPN connection to access the S3 bucket.
        is_correct: false
    explanation: |
      Correct: A gateway VPC endpoint provides private connectivity to S3.
      Incorrect:
        - NAT gateways require internet connectivity.
        - Internet gateways contradict the private connectivity requirement.
        - VPNs add unnecessary complexity.
    diagram: |
      graph TD
        A[EC2 Instance] -- Private Network --> B[Gateway VPC Endpoint]
        B --> C[S3 Bucket]
    tags: []
