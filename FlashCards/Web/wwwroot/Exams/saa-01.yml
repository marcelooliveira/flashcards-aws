    difficulty: 
    points: 

  - id: q9
    type: multiple_choice
    question: |
      A company needs to manage growing SMB file server storage and automate file lifecycle management. What is the best solution?
    options:
      - text: Use Amazon S3 File Gateway with a lifecycle policy to transition data to Glacier Deep Archive.
        is_correct: true
      - text: Use Amazon EFS to store all files and enable lifecycle management.
        is_correct: false
      - text: Deploy Amazon FSx for Windows File Server with data deduplication.
        is_correct: false
      - text: Use AWS Storage Gateway Volume Gateway to back up files to S3.
        is_correct: false
    explanation: |
      Correct: S3 File Gateway integrates on-premises storage with S3 and automates lifecycle management.
      Incorrect:
        - EFS is not optimized for rarely accessed files.
        - FSx does not address lifecycle management.
        - Volume Gateway lacks lifecycle management capabilities.
    diagram: |
      graph TD
        A[On-Premises SMB Server] -- S3 File Gateway --> B[Amazon S3]
        B -- Lifecycle Policy --> C[Glacier Deep Archive]
    tags: []
