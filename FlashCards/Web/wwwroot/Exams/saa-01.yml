  - id: q5
    type: multiple_choice
    question: |
      A company needs to ensure users see all documents across two EC2 instances. What is the best solution?
    options:
      - text: Copy data to Amazon EFS and modify the application to use it.
        is_correct: true
      - text: Store documents in Amazon S3 and modify the application.
        is_correct: false
      - text: Enable sticky sessions on the Application Load Balancer.
        is_correct: false
      - text: Set up replication between the two EBS volumes.
        is_correct: false
    explanation: |
      Correct: Amazon EFS provides a shared file system accessible by multiple instances.
      Incorrect:
        - S3 requires significant application changes.
        - Sticky sessions do not solve data inconsistency.
        - EBS replication is not natively supported.
    diagram: |
      graph TD
        A[EC2 Instance 1] -- Shared Access --> C[EFS]
        B[EC2 Instance 2] -- Shared Access --> C[EFS]
        C --> D[All Users See All Documents]
