  - id: q10
    type: multiple_choice
    question: |
      A company needs to process ecommerce orders in the order they are received. What is the best solution?
    options:
      - text: Use an SQS FIFO queue and Lambda for order processing.
        is_correct: true
      - text: Use an SNS topic and Lambda for order processing.
        is_correct: false
      - text: Store orders in DynamoDB and use Streams to trigger Lambda.
        is_correct: false
      - text: Use Kinesis Data Streams and Lambda for order processing.
        is_correct: false
    explanation: |
      Correct: SQS FIFO queues preserve message order and integrate with Lambda.
      Incorrect:
        - SNS does not guarantee message order.
        - DynamoDB Streams do not guarantee strict order.
        - Kinesis does not guarantee strict order for all consumers.
    diagram: |
      graph TD
        A[Order Placed] --> B[SQS FIFO Queue]
        B --> C[Lambda Function]
        C --> D[Order Processing]
    tags: []
    difficulty: 
    points: 

  - id: q11
    type: multiple_choice
    question: |
      A company has an application that runs on Amazon EC2 instances and uses an Amazon Aurora database. The EC2 instances connect to the database by using user names and passwords that are stored locally in a file. The company wants to minimize the operational overhead of credential management.
      What should a solutions architect do to accomplish this goal?
    options:
     - text: Use AWS Secrets Manager and attach an IAM role that grants access to that secret to the EC2 instances that need it. Turn on automatic rotation.
       is_correct: true
     - text: Store the credentials in an encrypted file on Amazon S3 and grant the EC2 instances access to the file.
       is_correct: false
     - text: Use Systems Manager Parameter Store to store the credentials and grant the EC2 instances access to the parameters.
       is_correct: false
     - text: Embed the credentials in the EC2 instance user data script.
       is_correct: false
    explanation: |
      Correct: AWS Secrets Manager is a secrets management service that helps you protect access to your applications, services, and IT resources. This service enables you to rotate, manage, and retrieve database credentials, API keys, and other secrets throughout their lifecycle.
      Incorrect:
        Store the credentials in an encrypted file on Amazon S3 and grant the EC2 instances access to the file This approach does not provide automatic rotation of credentials, increasing operational overhead.
        Use Systems Manager Parameter Store to store the credentials and grant the EC2 instances access to the parameters Parameter Store does not support automatic rotation of credentials, which is a key requirement.
        Embed the credentials in the EC2 instance user data script This method is insecure and does not allow for credential rotation without redeploying the instances.
    diagram: |
      graph TD
        A[Secrets Manager] -- Credentials --> B[EC2 Instance]
        B --> C[Aurora Database]
        A -- Auto Rotation --> A
    tags: 
    difficulty: 
    points: 

  - id: q12
    type: multiple_choice
    question: |
      A global company hosts its web application on Amazon EC2 instances behind an Application Load Balancer (ALB). The web application has static data and dynamic data. The company stores its static data in an Amazon S3 bucket. The company wants to improve performance and reduce latency for the static data and dynamic data. The company is using its own domain name registered with Amazon Route 53.
      What should a solutions architect do to meet these requirements?
    options:
     - text: Create an Amazon CloudFront distribution that has the S3 bucket and the ALB as origins. Configure Route 53 to route traffic to the CloudFront distribution.
       is_correct: true
     - text: Use an Amazon API Gateway to serve both static and dynamic content.
       is_correct: false
     - text: Deploy an Amazon ElastiCache cluster to cache the static data.
       is_correct: false
     - text: Configure the ALB to cache static content and serve dynamic content.
       is_correct: false
    explanation: |
      Correct: CloudFront allows you to set up multiple origins for your distribution, so you can use both the ALB (for dynamic content) and the S3 bucket (for static content) as origins. Route 53 can be easily configured to route traffic for your domain to a CloudFront distribution, improving performance and reducing latency.
      Incorrect:
        Use an Amazon API Gateway to serve both static and dynamic content API Gateway is not designed for serving static content and would increase complexity.
        Deploy an Amazon ElastiCache cluster to cache the static data ElastiCache is not suitable for serving static web content directly to users.
        Configure the ALB to cache static content and serve dynamic content ALB does not have built-in caching capabilities for static content.
    diagram: |
      graph TD
        A[User] --> B[Route 53]
        B --> C[CloudFront]
        C --> D1[S3 Static Data]
        C --> D2[ALB Dynamic Data]
    tags: 
    difficulty: 
    points: 

  - id: q13
    type: multiple_choice
    question: |
      A company performs monthly maintenance on its AWS infrastructure. During these maintenance activities, the company needs to rotate the credentials for its Amazon RDS for MySQL databases across multiple AWS Regions.
      Which solution will meet these requirements with the LEAST operational overhead?
    options:
     - text: Store the credentials as secrets in AWS Secrets Manager. Use multi-Region secret replication for the required Regions. Configure Secrets Manager to rotate the secrets on a schedule.
       is_correct: true
     - text: Use Systems Manager Parameter Store to store the credentials and manually rotate them.
       is_correct: false
     - text: Create IAM users for each database and rotate their credentials manually.
       is_correct: false
     - text: Use a Lambda function to rotate the credentials and store them in an encrypted S3 bucket.
       is_correct: false
    explanation: |
      Correct: AWS Secrets Manager allows you to store, manage, and rotate secrets, such as database credentials, across multiple AWS Regions. By enabling multi-Region secret replication and automatic rotation, you minimize operational overhead.
      Incorrect:
        Use Systems Manager Parameter Store to store the credentials and manually rotate them This approach requires manual intervention, increasing operational overhead.
        Create IAM users for each database and rotate their credentials manually Managing IAM users and manually rotating credentials is time-consuming and error-prone.
        Use a Lambda function to rotate the credentials and store them in an encrypted S3 bucket This solution requires custom development and does not leverage AWS's built-in credential management features.
    diagram: |
      graph TD
        A[Secrets Manager] -- Multi-Region Replication --> B[RDS for MySQL All Regions]
        A -- Auto Rotation --> B
    tags: 
    difficulty: 
    points: 

  - id: q14
    type: multiple_choice
    question: |
      A company runs an ecommerce application on Amazon EC2 instances behind an Application Load Balancer. The instances run in an Amazon EC2 Auto Scaling group across multiple Availability Zones. The Auto Scaling group scales based on CPU utilization metrics. The ecommerce application stores the transaction data in a MySQL 8.0 database that is hosted on a large EC2 instance.
      The database's performance degrades quickly as application load increases. The application handles more read requests than write transactions. The company wants a solution that will automatically scale the database to meet the demand of unpredictable read workloads while maintaining high availability.
      Which solution will meet these requirements?
    options:
     - text: Use Amazon Aurora with a Multi-AZ deployment. Configure Aurora Auto Scaling with Aurora Replicas.
       is_correct: true
     - text: Deploy the database on Amazon RDS and enable Multi-AZ.
       is_correct: false
     - text: Use Amazon DynamoDB to store the transaction data.
       is_correct: false
     - text: Configure read replicas for the existing database on EC2 instances.
       is_correct: false
    explanation: |
      Correct: Amazon Aurora with Multi-AZ deployment and Aurora Auto Scaling with Aurora Replicas provides high availability and automatic scaling to handle unpredictable read workloads.
      Incorrect:
        Deploy the database on Amazon RDS and enable Multi-AZ Multi-AZ improves availability but does not address the need for scaling read workloads.
        Use Amazon DynamoDB to store the transaction data DynamoDB is a NoSQL database and would require significant changes to the application.
        Configure read replicas for the existing database on EC2 instances Managing read replicas manually increases operational overhead and does not provide automatic scaling.
    diagram: |
      graph TD
        A[App Servers EC2] --> B[Aurora Cluster]
        B -- Multi-AZ --> C[Aurora Replicas]
        C -- Auto Scaling --> D[Read Workloads]
    tags: 
    difficulty: 
    points: 

  - id: q15
    type: multiple_choice
    question: |
      A company recently migrated to AWS and wants to implement a solution to protect the traffic that flows in and out of the production VPC. The company had an inspection server in its on-premises data center. The inspection server performed specific operations such as traffic flow inspection and traffic filtering. The company wants to have the same functionalities in the AWS Cloud.
      Which solution will meet these requirements?
    options:
     - text: Use AWS Network Firewall to create the required rules for traffic inspection and traffic filtering for the production VPC.
       is_correct: true
     - text: Deploy a third-party firewall appliance from the AWS Marketplace.
       is_correct: false
     - text: Use Security Groups and NACLs to perform traffic inspection and filtering.
       is_correct: false
     - text: Configure an AWS WAF to filter traffic based on rules.
       is_correct: false
    explanation: |
      Correct: AWS Network Firewall is a managed firewall service that provides filtering for both inbound and outbound network traffic. It allows you to create rules for traffic inspection and filtering, protecting your production VPC.
      Incorrect:
        Deploy a third-party firewall appliance from the AWS Marketplace Third-party appliances require additional management and may not integrate as seamlessly as AWS Network Firewall.
        Use Security Groups and NACLs to perform traffic inspection and filtering Security Groups and NACLs are not designed for deep traffic inspection and advanced filtering.
        Configure an AWS WAF to filter traffic based on rules AWS WAF is designed for web application protection and does not provide the same level of network traffic inspection.
    diagram: |
      graph TD
        A[Internet] --> B[AWS Network Firewall]
        B --> C[Production VPC]
    tags: 
    difficulty: 
    points: 

  - id: q16
    type: multiple_choice
    question: |
      A company hosts a data lake on AWS. The data lake consists of data in Amazon S3 and Amazon RDS for PostgreSQL. The company needs a reporting solution that provides data visualization and includes all the data sources within the data lake. Only the company's management team should have full access to all the visualizations. The rest of the company should have only limited access.
      Which solution will meet these requirements?
    options:
     - text: Create an analysis in Amazon QuickSight. Connect all the data sources and create new datasets. Publish dashboards to visualize the data. Share the dashboards with the appropriate users and groups.
       is_correct: true
     - text: Use Amazon Athena to query the data and generate reports.
       is_correct: false
     - text: Deploy a third-party business intelligence tool on Amazon EC2.
       is_correct: false
     - text: Use AWS Glue to transform the data and store it in Amazon Redshift for reporting.
       is_correct: false
    explanation: |
      Correct: Amazon QuickSight is a business intelligence tool for data visualization and reporting. You can connect all the data sources, create datasets, and control access to dashboards for different users and groups.
      Incorrect:
        Use Amazon Athena to query the data and generate reports Athena is a query service and does not provide visualization capabilities.
        Deploy a third-party business intelligence tool on Amazon EC2 Third-party tools require additional management and may not integrate as seamlessly as QuickSight.
        Use AWS Glue to transform the data and store it in Amazon Redshift for reporting This solution adds unnecessary complexity and cost for visualization purposes.
    diagram: |
      graph TD
        A[S3] --> C[QuickSight]
        B[RDS PostgreSQL] --> C
        C --> D[Dashboards]
        D --> E[Management Full Access]
        D --> F[Other Users Limited Access]
    tags: 
    difficulty: 
    points: 

  - id: q17
    type: multiple_choice
    question: |
      A company is implementing a new business application. The application runs on two Amazon EC2 instances and uses an Amazon S3 bucket for document storage. A solutions architect needs to ensure that the EC2 instances can access the S3 bucket.
      What should the solutions architect do to meet this requirement?
    options:
     - text: Create an IAM role that grants access to the S3 bucket. Attach the role to the EC2 instances.
       is_correct: true
     - text: Store the S3 credentials in a configuration file on the EC2 instances.
       is_correct: false
     - text: Use an S3 bucket policy to allow access from the EC2 instance IDs.
       is_correct: false
     - text: Manually generate temporary credentials and configure them on the EC2 instances.
       is_correct: false
    explanation: |
      Correct: An IAM role can grant access to AWS resources and services. Attaching the role to the EC2 instances allows them to access the S3 bucket securely.
      Incorrect:
        Store the S3 credentials in a configuration file on the EC2 instances This approach is insecure and does not follow AWS best practices.
        Use an S3 bucket policy to allow access from the EC2 instance IDs Bucket policies cannot directly reference EC2 instance IDs for access control.
        Manually generate temporary credentials and configure them on the EC2 instances This method is operationally inefficient and prone to errors.
    diagram: |
      graph TD
        A[EC2 Instance] -- IAM Role --> B[S3 Bucket]
        B --> C[Document Storage]
    tags: 
    difficulty: 
    points: 

  - id: q18
    type: multiple_choice
    question: |
      An application development team is designing a microservice that will convert large images to smaller, compressed images. When a user uploads an image through the web interface, the microservice should store the image in an Amazon S3 bucket, process and compress the image with an AWS Lambda function, and store the image in its compressed form in a different S3 bucket.
      A solutions architect needs to design a solution that uses durable, stateless components to process the images automatically.
      Which combination of actions will meet these requirements? (Choose two.)
    options:
     - text: Create an Amazon Simple Queue Service (Amazon SQS) queue. Configure the S3 bucket to send a notification to the SQS queue when an image is uploaded to the S3 bucket.
       is_correct: true
     - text: Use Amazon EventBridge to trigger the Lambda function when an image is uploaded.
       is_correct: true
     - text: Deploy an Amazon EC2 instance to process the images.
       is_correct: false
     - text: Use AWS Step Functions to orchestrate the image processing workflow.
       is_correct: false
     - text: Store the compressed images in the same S3 bucket as the original images.
       is_correct: false
    explanation: |
      Correct: Using an SQS queue and configuring the S3 bucket to send notifications to the queue allows for durable and scalable image processing tasks. EventBridge can trigger the Lambda function automatically, ensuring stateless processing.
      Incorrect:
        Deploy an Amazon EC2 instance to process the images EC2 instances are not stateless and require more management compared to Lambda.
        Use AWS Step Functions to orchestrate the image processing workflow Step Functions add unnecessary complexity for this use case.
        Store the compressed images in the same S3 bucket as the original images This approach does not separate the original and processed images, which can lead to confusion and management challenges.
    diagram: |
      graph TD
        A[User Uploads Image] --> B[S3 Bucket Original]
        B -- Notification --> C[SQS Queue]
        C --> D[Lambda Compress Image]
        D --> E[S3 Bucket Compressed]
        B -- Event --> F[EventBridge]
        F --> D
    tags: 
    difficulty: 
    points: 

  - id: q19
    type: multiple_choice
    question: |
      A company has a three-tier web application that is deployed on AWS. The web servers are deployed in a public subnet in a VPC. The application servers and database servers are deployed in private subnets in the same VPC. The company has deployed a third-party virtual firewall appliance from AWS Marketplace in an inspection VPC. The appliance is configured with an IP interface that can accept IP packets.
      A solutions architect needs to integrate the web application with the appliance to inspect all traffic to the application before the traffic reaches the web server.
      Which solution will meet these requirements with the LEAST operational overhead?
    options:
     - text: Deploy a Gateway Load Balancer in the inspection VPC. Create a Gateway Load Balancer endpoint to receive the incoming packets and forward the packets to the appliance.
       is_correct: true
     - text: Use an Application Load Balancer to route traffic to the inspection VPC.
       is_correct: false
     - text: Configure a NAT gateway to forward traffic to the inspection VPC.
       is_correct: false
     - text: Deploy an additional firewall appliance in the public subnet of the application VPC.
       is_correct: false
    explanation: |
      Correct: Gateway Load Balancer and its endpoints allow for inline inspection of traffic from multiple VPCs, centralizing virtual appliances with minimal operational overhead.
      Incorrect:
        Use an Application Load Balancer to route traffic to the inspection VPC ALB is not designed for traffic inspection and cannot integrate with third-party firewall appliances.
        Configure a NAT gateway to forward traffic to the inspection VPC NAT gateways are not intended for traffic inspection and cannot enforce security rules.
        Deploy an additional firewall appliance in the public subnet of the application VPC This approach increases operational overhead and does not centralize traffic inspection.
    tags: 
    difficulty: 
    points: 

  - id: q20
    type: multiple_choice
    question: |
      A company wants to improve its ability to clone large amounts of production data into a test environment in the same AWS Region. The data is stored in Amazon EC2 instances on Amazon Elastic Block Store (Amazon EBS) volumes. Modifications to the cloned data must not affect the production environment. The software that accesses this data requires consistently high I/O performance.
      A solutions architect needs to minimize the time that is required to clone the production data into the test environment.
      Which solution will meet these requirements?
    options:
     - text: Take EBS snapshots of the production EBS volumes. Turn on the EBS fast snapshot restore feature on the EBS snapshots. Restore the snapshots into new EBS volumes. Attach the new EBS volumes to EC2 instances in the test environment.
       is_correct: true
     - text: Use AWS DataSync to copy the data from the production environment to the test environment.
       is_correct: false
     - text: Create an Amazon S3 bucket and upload the data to the bucket. Download the data to new EBS volumes in the test environment.
       is_correct: false
     - text: Use AWS Backup to create backups of the production EBS volumes and restore them in the test environment.
       is_correct: false
    explanation: |
      Correct: EBS fast snapshot restore enables you to create a volume from a snapshot that is fully initialized at creation, eliminating latency and providing instant performance.
      Incorrect:
        Use AWS DataSync to copy the data from the production environment to the test environment DataSync is not optimized for cloning EBS volumes and may introduce additional latency.
        Create an Amazon S3 bucket and upload the data to the bucket. Download the data to new EBS volumes in the test environment This approach is inefficient and does not provide the required high I/O performance.
        Use AWS Backup to create backups of the production EBS volumes and restore them in the test environment AWS Backup does not offer the same speed and performance benefits as EBS fast snapshot restore.
