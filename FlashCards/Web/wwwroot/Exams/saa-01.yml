  - id: q7
    type: multiple_choice
    question: |
      A company needs to decouple message processing and handle sudden spikes of 100,000 messages per second. What is the best solution?
    options:
      - text: Use Amazon SNS with SQS subscriptions for message processing.
        is_correct: true
      - text: Use Amazon Kinesis Data Streams to distribute messages.
        is_correct: false
      - text: Store messages in Amazon RDS and use triggers.
        is_correct: false
      - text: Deploy an Amazon MQ broker for message distribution.
        is_correct: false
    explanation: |
      Correct: SNS with SQS subscriptions supports scalable, decoupled processing.
      Incorrect:
        - Kinesis is better for real-time analytics.
        - RDS introduces latency and lacks scalability.
        - Amazon MQ is less scalable for this use case.
    diagram: |
      graph TD
        A[Producer] --> B[SNS Topic]
        B --> C[SQS Queue]
        C --> D[Consumers]
    tags: []
    difficulty: 
    points: 

  - id: q8
    type: multiple_choice
    question: |
      A company wants to modernize a distributed application for maximum resiliency and scalability. What is the best solution?
    options:
      - text: Use Amazon SQS for job coordination and EC2 Auto Scaling for compute nodes.
        is_correct: true
      - text: Use AWS Lambda to process jobs directly from the primary server.
        is_correct: false
      - text: Deploy the application on Amazon ECS with a fixed number of tasks.
        is_correct: false
      - text: Use Amazon EMR to process the jobs in a Hadoop cluster.
        is_correct: false
    explanation: |
      Correct: SQS and EC2 Auto Scaling provide a decoupled, scalable architecture.
      Incorrect:
        - Lambda does not decouple the architecture.
        - ECS with fixed tasks lacks scalability.
        - EMR is not suitable for general-purpose job coordination.
    diagram: |
      graph TD
        A[Job Queue SQS] --> B[EC2 Auto Scaling Group]
        B --> C[Compute Nodes]
        C --> D[Process Jobs]
