      CF -- Reusable --> Projects[Multiple Projects]
  - id: q5
    type: multiple_select
    question: Which of the following are advantages of using AWS as a cloud computing provider? (Choose TWO)
    options:
      - text: Eliminates the need to monitor servers and applications.
        is_correct: false
      - text: Manages all the compliance and auditing tasks.
        is_correct: false
      - text: Provides custom hardware to meet any specification.
        is_correct: false
      - text: Eliminates the need to guess on infrastructure capacity needs.
        is_correct: true
      - text: Enables customers to trade their capital expenses for operational expenses.
        is_correct: true
    explanation: AWS eliminates capacity guessing through elasticity and replaces capital expenses with variable operational expenses.
    diagram: |
      graph TD
      AWS[AWS Advantages] -- Benefit 1 --> Capacity[No Capacity Guessing]
      AWS -- Benefit 2 --> Expenses[CapEx to OpEx]
