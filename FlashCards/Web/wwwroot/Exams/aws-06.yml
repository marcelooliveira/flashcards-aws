questions:
  - id: q1
    type: multiple_choice
    question: Which of the following is true regarding the AWS availability zones and edge locations?
    options:
      - text: Edge locations are located in separate Availability Zones worldwide to serve global customers.
        is_correct: false
      - text: An availability zone exists within an edge location to distribute content globally with low latency.
        is_correct: false
      - text: An Availability Zone is a geographic location where AWS provides multiple, physically separated and isolated edge locations.
        is_correct: false
      - text: An AWS Availability Zone is an isolated location within an AWS Region, however edge locations are located in multiple cities worldwide.
        is_correct: true
    explanation: Availability Zones are isolated locations within regions, while edge locations are distributed in multiple cities worldwide for content delivery.
    diagram: |
      graph TD
      Region[AWS Region] -- Contains --> AZ[Availability Zones]
      Edge[Edge Locations] -- Located --> Cities[Multiple Cities Worldwide]
  - id: q2
    type: multiple_select
    question: Which features are included in the AWS Business Support Plan? (Choose TWO)
    options:
      - text: 24x7 access to customer service.
        is_correct: true
      - text: Access to Cloud Support Engineers via email only during business hours.
        is_correct: false
      - text: Access to the Infrastructure Event Management (IEM) feature for additional fee.
        is_correct: true
      - text: 24x7 access to the TAM feature.
        is_correct: false
      - text: Partial access to the core Trusted Advisor checks.
        is_correct: false
    explanation: AWS Business Support includes 24x7 customer service access and IEM feature availability (for additional fee).
    diagram: |
      graph TD
      BSP[Business Support] -- Feature 1 --> 24x7[24x7 Customer Service]
      BSP -- Feature 2 --> IEM[IEM Feature]
