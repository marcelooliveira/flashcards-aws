  - id: q49
    type: multiple_choice
    question: Why is AWS more economical than traditional data centers for applications with varying compute workloads?
    options:
      - text: Amazon Elastic Compute Cloud (Amazon EC2) costs are billed on a monthly basis.
        is_correct: false
      - text: Customers retain full administrative access to their Amazon EC2 instances.
        is_correct: false
      - text: Amazon EC2 instances can be launched on-demand when needed.
        is_correct: true
      - text: Customers can permanently run enough instances to handle peak workloads.
        is_correct: false
    explanation: |
      The ability to launch instances on-demand when needed allows customers launch and terminate instances in response to a varying workload.
      This is a more economical practice than purchasing enough on-premises servers to handle the peak load.
