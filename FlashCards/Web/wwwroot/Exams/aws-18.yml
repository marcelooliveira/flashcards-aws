    question: A company wants to migrate its applications to a VPC on AWS. These applications will need to access on-premises resources. <br/> What combination of actions will enable the company to accomplish this goal? (Choose two.)
    options:
      - text: Use the AWS Service Catalog to identify a list of on-premises resources that can be migrated.
