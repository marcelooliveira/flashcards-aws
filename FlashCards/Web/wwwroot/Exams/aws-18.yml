  - id: q26
    type: multiple_choice
    question: Within the AWS shared responsibility model, who is responsible for security and compliance?
    options:
      - text: The customer is responsible.
        is_correct: false
      - text: AWS is responsible.
        is_correct: false
      - text: AWS and the customer share responsibility.
        is_correct: true
      - text: AWS shares responsibility with the relevant governing body.
        is_correct: false
    explanation: |
      Security and Compliance is a shared responsibility between AWS and the customer.
      This shared model can help relieve the customer's operational burden as AWS operates, manages and controls the components from the host operating system and virtualization layer down to the physical security of the facilities in which the service operates.
    Reference: <https://aws.amazon.com/compliance/shared-responsibility-model/>
