questions:
  - id: q1
    type: multiple_select
    question: Where can you store files in AWS? (Choose TWO)
    options:
      - text: Amazon EFS.
        is_correct: true
      - text: Amazon SNS.
        is_correct: false
      - text: Amazon EBS.
        is_correct: true
      - text: Amazon ECS.
        is_correct: false
      - text: Amazon EMR.
        is_correct: false
    explanation: Amazon EFS and Amazon EBS are both AWS storage services for files and block storage, respectively.
    diagram: |
      graph TD
      User[User] -- Store Files --> EFS[Amazon EFS]
      User -- Store Files --> EBS[Amazon EBS]
  - id: q2
    type: multiple_choice
    question: Which AWS service can be used to store and reliably deliver messages across distributed systems?
    options:
      - text: Amazon Simple Queue Service.
        is_correct: true
      - text: AWS Storage Gateway.
        is_correct: false
      - text: Amazon Simple Email Service.
        is_correct: false
      - text: Amazon Simple Storage Service.
        is_correct: false
    explanation: Amazon SQS is a managed message queuing service for reliable delivery between distributed systems.
    diagram: |
      graph TD
      App1[App 1] -- Send Msg --> SQS[Amazon SQS]
      SQS -- Deliver Msg --> App2[App 2]
  - id: q3
    type: multiple_choice
    question: Which of the following describes the payment model that AWS makes available for customers that can commit to using Amazon EC2 over a one or 3-year term to reduce their total computing costs?
    options:
      - text: Pay less as AWS grows.
        is_correct: false
      - text: Pay as you go.
        is_correct: false
      - text: Pay less by using more.
        is_correct: false
      - text: Save when you reserve.
