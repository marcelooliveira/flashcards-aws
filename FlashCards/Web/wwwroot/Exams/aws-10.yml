      AccessKeys[Access Keys] -- Purpose --> Programmatic[Programmatic API Access]
      AccessKeys -.->|Username/Password| Console[AWS Console]
      AccessKeys -.->|Key Pairs| EC2[EC2 Login]
      AccessKeys -.->|Different Auth| CodeCommit[CodeCommit]
    tags: [iam, access-keys, authentication]
    difficulty: easy
    points: 5

  - id: q26
    type: multiple_choice
    question: Which AWS service can be used to query stored datasets directly from Amazon S3 using standard SQL?
    options:
      - text: AWS Glue.
        is_correct: false
      - text: AWS Data Pipeline.
        is_correct: false
      - text: Amazon CloudSearch.
        is_correct: false
      - text: Amazon Athena.
        is_correct: true
    explanation: Amazon Athena allows SQL queries on S3 data directly. AWS Glue is for data preparation and ETL. Data Pipeline is for workflow orchestration. CloudSearch is for search functionality.
