questions:
  - id: q1
    type: multiple_select
    question: Which of the following can an AWS customer use to launch a new Amazon Relational Database Service (Amazon RDS) cluster? (Select TWO)
    options:
      - text: AWS Concierge.
        is_correct: false
      - text: AWS CloudFormation.
        is_correct: true
      - text: Amazon Simple Storage Service (Amazon S3).
        is_correct: false
      - text: Amazon EC2 Auto Scaling.
        is_correct: false
      - text: AWS Management Console.
        is_correct: true
    explanation: AWS CloudFormation and AWS Management Console are the correct ways to launch RDS clusters. AWS Concierge provides support recommendations but cannot launch resources. Amazon S3 is object storage unrelated to RDS deployment. Amazon EC2 Auto Scaling manages EC2 instances, not RDS clusters.
    diagram: |
      graph TD
      RDS[Launch RDS Cluster] -- Method 1 --> CFN[AWS CloudFormation]
      RDS -- Method 2 --> Console[AWS Management Console]
      RDS -.->|Not Used| S3[Amazon S3]
      RDS -.->|Not Used| ASG[EC2 Auto Scaling]
    tags: [rds, cloudformation, management-console]
    difficulty: easy
    points: 5

  - id: q2
    type: multiple_choice
    question: Which of the following Reserved Instance (RI) pricing models provides the highest average savings compared to On-Demand pricing?
    options:
      - text: One-year, No Upfront, Standard RI pricing.
        is_correct: false
      - text: One-year, All Upfront, Convertible RI pricing.
        is_correct: false
      - text: Three-year, All Upfront, Standard RI pricing.
        is_correct: true
      - text: Three-year, No Upfront, Convertible RI pricing.
        is_correct: false
    explanation: Three-year all-upfront standard RIs offer the highest discount because customers commit for the longest term with immediate payment. One-year commitments provide less savings than three-year. No Upfront options cost more than All Upfront. Convertible RIs have lower discount rates than Standard RIs.
    diagram: |
      graph TD
      RI[RI Pricing Models] -- Best Savings --> ThreeAllStd[Three-year All Upfront Standard]
      RI -- Lower Savings --> OneNoStd[One-year No Upfront Standard]
      RI -- Lower Savings --> OneAllConv[One-year All Upfront Convertible]
      RI -- Lower Savings --> ThreeNoConv[Three-year No Upfront Convertible]
    tags: [ec2, pricing, reserved-instances]
    difficulty: medium
    points: 7

  - id: q3
    type: multiple_select
    question: Which of the following are features of Amazon CloudWatch Logs? (Select TWO)
    options:
      - text: Summaries by Amazon Simple Notification Service (Amazon SNS).
        is_correct: false
      - text: Free Amazon Elasticsearch Service analytics.
        is_correct: false
      - text: Provided at no charge.
        is_correct: false
      - text: Real-time monitoring.
        is_correct: true
      - text: Adjustable retention.
        is_correct: true
    explanation: CloudWatch Logs provides real-time monitoring and adjustable retention policies. SNS summaries are not built-in. Free Elasticsearch analytics is not included—that would require separate service. CloudWatch Logs charges are based on data ingested and stored, not free.
    diagram: |
      graph TD
      CWL[CloudWatch Logs Features] -- Feature 1 --> RealTime[Real-time Monitoring]
      CWL -- Feature 2 --> Retention[Adjustable Retention]
      CWL -.->|Not Included| SNS[SNS Summaries]
      CWL -.->|Not Included| ES[Free Elasticsearch]
    tags: [cloudwatch, monitoring, logs]
    difficulty: easy
    points: 5

  - id: q4
    type: multiple_choice
    question: Which of the following is an AWS-managed compute service?
    options:
      - text: Amazon SWF.
        is_correct: false
      - text: Amazon EC2.
        is_correct: false
      - text: AWS Lambda.
        is_correct: true
      - text: Amazon Aurora.
        is_correct: false
    explanation: AWS Lambda is a fully managed serverless compute service. Amazon SWF is a workflow service, not compute. Amazon EC2 requires customer management of instances. Amazon Aurora is a database service, not compute.
    diagram: |
      graph TD
      Compute[AWS-Managed Compute] -- Service --> Lambda[AWS Lambda]
      Compute -.->|Not Compute| SWF[Amazon SWF]
      Compute -.->|Customer Managed| EC2[Amazon EC2]
      Compute -.->|Database| Aurora[Amazon Aurora]
    tags: [lambda, compute, managed-services]
    difficulty: easy
    points: 5

  - id: q5
    type: multiple_choice
    question: A company wants to reduce the physical compute footprint that developers use to run code. Which service would meet that need by enabling serverless architectures?
    options:
      - text: Amazon Elastic Compute Cloud (Amazon EC2).
        is_correct: false
      - text: AWS Lambda.
        is_correct: true
      - text: Amazon DynamoDB.
        is_correct: false
      - text: AWS CodeCommit.
        is_correct: false
    explanation: AWS Lambda enables serverless execution without managing servers. EC2 requires provisioning and managing virtual machines. DynamoDB is a database service, not for code execution. CodeCommit is a version control service, not for running code.
    diagram: |
      graph TD
      Reduce[Reduce Physical Footprint] -- Serverless --> Lambda[AWS Lambda]
      Reduce -.->|Requires Server| EC2[Amazon EC2]
      Reduce -.->|Database Service| DDB[Amazon DynamoDB]
      Reduce -.->|Version Control| CC[AWS CodeCommit]
    tags: [lambda, serverless, architecture]
    difficulty: easy
    points: 5

  - id: q6
    type: multiple_choice
    question: Which of the following is the customer's responsibility under the AWS shared responsibility model?
    options:
      - text: Patching underlying infrastructure
        is_correct: false
      - text: Physical security
        is_correct: false
      - text: Patching Amazon EC2 instances
        is_correct: true
      - text: Patching network infrastructure
        is_correct: false
    explanation: Customers are responsible for patching applications and operating systems on EC2 instances they manage. AWS handles underlying infrastructure patching, physical security, and network infrastructure maintenance.
    diagram: |
      graph TD
      SRM[Shared Responsibility Model] -- Customer --> EC2Patch[Patch EC2 Instances]
      SRM -- AWS --> InfraPatch[Patch Infrastructure]
      SRM -- AWS --> Physical[Physical Security]
      SRM -- AWS --> Network[Network Infrastructure]
    tags: [shared-responsibility, security, ec2]
    difficulty: medium
    points: 7

  - id: q7
    type: multiple_choice
    question: According to the AWS shared responsibility model who is responsible for configuration management?
    options:
      - text: It is solely the responsibility of the customer.
        is_correct: false
      - text: It is solely the responsibility of AWS.
        is_correct: false
      - text: It is shared between AWS and the customer.
        is_correct: true
      - text: It is not part of the AWS shared responsibility model.
        is_correct: false
    explanation: Configuration management is a shared responsibility where AWS manages AWS service configuration and customers manage their application and resource configurations. It cannot be solely one party's responsibility, and it is definitely part of the shared responsibility model.
    diagram: |
      graph TD
      ConfigMgmt[Configuration Management] -- AWS Manages --> Services[AWS Service Config]
      ConfigMgmt -- Customer Manages --> Apps[Application & Resource Config]
      ConfigMgmt -- Shared --> Responsibility[Responsibility]
    tags: [shared-responsibility, configuration]
    difficulty: medium
    points: 7

  - id: q8
    type: multiple_choice
    question: Which security service automatically recognizes and classifies sensitive data or intellectual property on AWS?
    options:
      - text: Amazon GuardDuty.
        is_correct: false
      - text: Amazon Macie.
        is_correct: true
      - text: Amazon Inspector.
        is_correct: false
      - text: AWS Shield.
        is_correct: false
    explanation: Amazon Macie uses machine learning to discover and classify sensitive data. GuardDuty detects threats and anomalies. Inspector assesses application vulnerabilities. Shield protects against DDoS attacks.
    diagram: |
      graph TD
      Security[Security Services] -- Classifies Sensitive Data --> Macie[Amazon Macie]
      Security -- Detects Threats --> GD[Amazon GuardDuty]
      Security -- Finds Vulnerabilities --> Inspector[Amazon Inspector]
      Security -- DDoS Protection --> Shield[AWS Shield]
    tags: [security, macie, data-discovery]
    difficulty: medium
    points: 7

  - id: q9
    type: multiple_select
    question: Which of the following BEST describe the AWS pricing model? (Select TWO)
    options:
      - text: Fixed-term.
        is_correct: false
      - text: Pay-as-you-go.
        is_correct: true
      - text: Colocation.
        is_correct: false
      - text: Planned.
        is_correct: false
      - text: Variable cost.
        is_correct: true
    explanation: AWS uses pay-as-you-go pricing with variable costs based on usage. There are no fixed-term requirements (though Reserved Instances are optional). Colocation refers to physical data center models. Planned pricing implies fixed costs upfront.
    diagram: |
      graph TD
      Pricing[AWS Pricing Model] -- Characteristic 1 --> PAYG[Pay-as-you-go]
      Pricing -- Characteristic 2 --> Variable[Variable Cost]
      Pricing -.->|Not Required| Fixed[Fixed-term]
      Pricing -.->|Not AWS| Colo[Colocation]
    tags: [pricing, aws-model, pay-as-you-go]
    difficulty: easy
    points: 5

  - id: q10
    type: multiple_select
    question: Under the shared responsibility model, which of the following tasks are the responsibility of the AWS customer? (Select TWO)
    options:
      - text: Ensuring that application data is encrypted at rest.
        is_correct: true
      - text: Ensuring that AWS NTP servers are set to the correct time.
        is_correct: false
      - text: Ensuring that users have received security training in the use of AWS services.
        is_correct: true
      - text: Ensuring that access to data centers is restricted.
        is_correct: false
      - text: Ensuring that hardware is disposed of properly.
        is_correct: false
    explanation: Customers are responsible for application data encryption and user security training. AWS manages NTP servers, data center access controls, and hardware disposal as part of infrastructure responsibilities.
    diagram: |
      graph TD
      Customer[Customer Responsibilities] -- Security --> DataEnc[Encrypt Application Data]
      Customer -- Training --> Training[Security Training for Users]
      AWS[AWS Responsibilities] -- Infrastructure --> NTP[NTP Server Management]
      AWS -- Security --> DataCenter[Data Center Access]
      AWS -- Operations --> Hardware[Hardware Disposal]
    tags: [shared-responsibility, security, customer]
    difficulty: medium
    points: 7

  - id: q11
    type: multiple_choice
    question: A customer is using multiple AWS accounts with separate billing. How can the customer take advantage of volume discounts with minimal impact to the AWS resources?
    options:
      - text: Create one global AWS account and move all AWS resources to that account.
        is_correct: false
      - text: Sign up for three years of Reserved Instance pricing up front.
        is_correct: false
      - text: Use the consolidated billing feature from AWS Organizations.
        is_correct: true
      - text: Sign up for the AWS Enterprise support plan to get volume discounts.
        is_correct: false
    explanation: AWS Organizations consolidated billing pools usage across accounts for volume discounts without consolidating resources. Moving all resources to one account risks availability and governance. Reserved Instances are separate from volume discounts. Support plans don't provide volume discounts.
    diagram: |
      graph TD
      Discount[Volume Discounts] -- Consolidate Billing --> Org[AWS Organizations]
      Org -- Pool Usage --> Accounts[Multiple Accounts]
      Discount -.->|Disrupts Resources| OneAccount[Single Account]
      Discount -.->|Different Discount| RI[Reserved Instances]
    tags: [organizations, billing, cost-optimization]
    difficulty: medium
    points: 7

  - id: q12
    type: multiple_choice
    question: Which Amazon EC2 pricing model offers the MOST significant discount when compared to OnDemand Instances?
    options:
      - text: A Partial Upfront Reserved Instances for a 1-year term.
        is_correct: false
      - text: All Upfront Reserved instances for a 1 year form.
        is_correct: false
      - text: All Upfront Reserved Instances for a 3 year term.
        is_correct: true
      - text: No Upfront Reserved Instances for a 3 year term.
        is_correct: false
    explanation: Three-year all-upfront RIs offer the steepest discount. One-year terms provide smaller discounts. Partial or No Upfront options have higher effective costs than All Upfront.
    diagram: |
      graph TD
      Discount[EC2 Pricing Discounts] -- Highest --> ThreeAllUpfront[3-year All Upfront]
      Discount -- Medium --> ThreeNoUp[3-year No Upfront]
      Discount -- Lower --> OneAll[1-year All Upfront]
      Discount -- Lowest --> OnePartial[1-year Partial Upfront]
    tags: [ec2, reserved-instances, pricing]
    difficulty: medium
    points: 7

  - id: q13
    type: multiple_select
    question: Which AWS services should be used for read/write of constantly changing data? (Select TWO)
    options:
      - text: Amazon Glacier.
        is_correct: false
      - text: Amazon RDS.
        is_correct: true
      - text: AWS Snowball.
        is_correct: false
      - text: Amazon Redshift.
        is_correct: false
      - text: Amazon EFS.
        is_correct: true
    explanation: RDS and EFS support frequent read/write operations. Glacier is for archive storage with slow retrieval. Snowball is for bulk data transfer. Redshift is for analytics and reporting on historical data, not real-time changes.
    diagram: |
      graph TD
      RW[Read/Write Constantly Changing] -- Database --> RDS[Amazon RDS]
      RW -- File System --> EFS[Amazon EFS]
      RW -.->|Archive Storage| Glacier[Amazon Glacier]
      RW -.->|Bulk Transfer| Snowball[AWS Snowball]
      RW -.->|Analytics| Redshift[Amazon Redshift]
    tags: [rds, efs, database, storage]
    difficulty: medium
    points: 7

  - id: q14
    type: multiple_choice
    question: Which AWS service allows users to identify the changes made to a resource over time?
    options:
      - text: Amazon Inspector.
        is_correct: false
      - text: AWS Config.
        is_correct: true
      - text: AWS Service Catalog.
        is_correct: false
      - text: AWS IAM.
        is_correct: false
    explanation: AWS Config tracks configuration changes over time. Inspector assesses security vulnerabilities. Service Catalog manages approved products. IAM manages access control, not resource change tracking.
    diagram: |
      graph TD
      Changes[Track Resource Changes] -- Service --> Config[AWS Config]
      Changes -- Timeline --> History[Change History]
      Changes -.->|Vulnerabilities| Inspector[Amazon Inspector]
      Changes -.->|Products| Catalog[AWS Service Catalog]
    tags: [config, compliance, tracking]
    difficulty: medium
    points: 7

  - id: q15
    type: multiple_choice
    question: According to best practices, how should an application be designed to run in the AWS Cloud?
    options:
      - text: Use tightly coupled components.
        is_correct: false
      - text: Use loosely coupled components.
        is_correct: true
      - text: Use infrequently coupled components.
        is_correct: false
      - text: Use frequently coupled components.
        is_correct: false
    explanation: Loosely coupled components enable independent scaling and failure isolation. Tightly coupled components create dependencies and single points of failure. Infrequently or frequently coupled are not standard architectural terms.
    diagram: |
      graph TD
      Design[Application Design] -- Best Practice --> Loose[Loosely Coupled]
      Loose -- Benefits --> Independent[Independent Scaling]
      Loose -- Benefits --> Isolation[Failure Isolation]
      Design -.->|Problematic| Tight[Tightly Coupled]
    tags: [architecture, design-principles, best-practices]
    difficulty: medium
    points: 7

  - id: q16
    type: multiple_select
    question: Which benefits are included with the AWS Business Support plan? (Select TWO)
    options:
      - text: 24/7 assistance by way of live chat or a telephone call.
        is_correct: true
      - text: Support from a dedicated AWS Technical Account Manager.
        is_correct: false
      - text: An unlimited number of cases and contacts.
        is_correct: true
      - text: 15-minute response time for production system interruption cases.
        is_correct: false
      - text: Annual operational reviews with AWS Solutions Architects.
        is_correct: false
    explanation: Business support offers 24/7 phone/chat and unlimited cases. Dedicated TAM, 15-minute response, and architectural reviews are Enterprise features only.
    diagram: |
      graph TD
      Business[Business Support Plan] -- Benefit 1 --> Support24[24/7 Support]
      Business -- Benefit 2 --> UnlimitedCases[Unlimited Cases]
      Business -.->|Enterprise Only| TAM[Dedicated TAM]
      Business -.->|Enterprise Only| Response[15-min Response]
    tags: [support, business-plan, aws-support]
    difficulty: medium
    points: 7

  - id: q17
    type: multiple_choice
    question: Which of the following is an AWS managed Domain Name System (DNS) web service?
    options:
      - text: Amazon Route 53.
        is_correct: true
      - text: Amazon Neptune.
        is_correct: false
      - text: Amazon SageMaker.
        is_correct: false
      - text: Amazon Lightsail.
        is_correct: false
    explanation: Route 53 is AWS's managed DNS service. Neptune is a graph database. SageMaker is for machine learning. Lightsail is a simplified compute service.
    diagram: |
      graph TD
      DNS[AWS DNS Service] --> Route53[Amazon Route 53]
      Route53 -- Features --> Domain[Domain Name Resolution]
      Route53 -- Features --> HealthCheck[Health Checking]
      DNS -.->|Database| Neptune[Amazon Neptune]
      DNS -.->|ML Service| SageMaker[Amazon SageMaker]
    tags: [route53, dns, networking]
    difficulty: easy
    points: 5

  - id: q18
    type: multiple_choice
    question: A user must meet compliance and software licensing requirements that state a workload must be hosted on a physical server. When Amazon EC2 instance pricing option will meet these requirements?
    options:
      - text: Dedicated Hosts.
        is_correct: true
      - text: Dedicated Instances.
        is_correct: false
      - text: Spot Instances.
        is_correct: false
      - text: Reserved Instances.
        is_correct: false
    explanation: Dedicated Hosts provide physical server access for licensing compliance. Dedicated Instances are isolated but still shared hardware. Spot Instances are cost-effective but can be interrupted. Reserved Instances are just a pricing model.
    diagram: |
      graph TD
      Compliance[Compliance & Licensing] -- Physical Server --> DH[Dedicated Hosts]
      DH -- Features --> BYOL[BYOL Support]
      DH -- Features --> Physical[Physical Server Access]
      Compliance -.->|Shared Hardware| DI[Dedicated Instances]
      Compliance -.->|Pricing Model| RI[Reserved Instances]
    tags: [ec2, dedicated-hosts, compliance]
    difficulty: medium
    points: 7

  - id: q19
    type: multiple_choice
    question: Which of the Reserved Instance (RI) pricing models can change the attributes of the RI as long as the exchange results in the creation of RIs of equal or greater value?
    options:
      - text: Dedicated RIs.
        is_correct: false
      - text: Scheduled RIs.
        is_correct: false
      - text: Convertible RIs.
        is_correct: true
      - text: Standard RIs.
        is_correct: false
    explanation: Convertible RIs allow changing instance families and other attributes. Standard RIs cannot be changed. Dedicated and Scheduled RIs are not standard RI types with exchange capabilities.
    diagram: |
      graph TD
      RI[Reserved Instance Types] -- Flexible --> Convertible[Convertible RIs]
      Convertible -- Allow Changes --> Exchange[Change Attributes]
      RI -- Fixed --> Standard[Standard RIs]
      RI -.->|Not Standard| Scheduled[Scheduled RIs]
    tags: [ec2, reserved-instances, pricing]
    difficulty: medium
    points: 7

  - id: q20
    type: multiple_choice
    question: Which service is best for storing common database query results, which helps to alleviate database access load?
    options:
      - text: Amazon Machine Learning.
        is_correct: false
      - text: Amazon SQS.
        is_correct: false
      - text: Amazon ElastiCache.
        is_correct: true
      - text: Amazon EC2 Instance Store.
        is_correct: false
    explanation: ElastiCache provides in-memory caching for query results. Machine Learning is for ML workloads. SQS is for message queuing. Instance Store is temporary block storage.
    diagram: |
      graph TD
      Cache[Cache Query Results] -- In-Memory --> EC[Amazon ElastiCache]
      EC -- Reduces --> DBLoad[Database Load]
      Cache -.->|ML Service| ML[Amazon ML]
      Cache -.->|Message Queue| SQS[Amazon SQS]
    tags: [elasticache, caching, performance]
    difficulty: easy
    points: 5

  - id: q21
    type: multiple_select
    question: When should a company consider using Amazon EC2 Spot Instances? (Select TWO)
    options:
      - text: For non-production applications.
        is_correct: true
      - text: For stateful workloads.
        is_correct: false
      - text: For applications that cannot have interruptions.
        is_correct: false
      - text: For fault-tolerant flexible applications.
        is_correct: true
      - text: For sensitive database applications.
        is_correct: false
    explanation: Spot Instances are ideal for non-production and fault-tolerant flexible workloads. They're unsuitable for stateful workloads, applications requiring high availability, and databases due to interruption risk.
    diagram: |
      graph TD
      Spot[EC2 Spot Instances] -- Use Case 1 --> NonProd[Non-production]
      Spot -- Use Case 2 --> FaultTolerant[Fault-tolerant Applications]
      Spot -.->|Risk of Interruption| Stateful[Stateful Workloads]
      Spot -.->|Risk of Interruption| DB[Database Applications]
    tags: [ec2, spot-instances, cost-optimization]
    difficulty: medium
    points: 7

  - id: q22
    type: multiple_select
    question: Which AWS tools assist with estimating costs? (Select three)
    options:
      - text: Detailed billing report.
        is_correct: false
      - text: Cost allocation tags.
        is_correct: true
      - text: AWS Simple Monthly Calculator.
        is_correct: true
      - text: AWS Total Cost of Ownership (TCO) Calculator.
        is_correct: true
      - text: Cost Estimator.
        is_correct: false
    explanation: Cost allocation tags, Simple Monthly Calculator, and TCO Calculator help estimate costs. Detailed billing reports show historical costs, not estimates. Cost Estimator is not an official AWS tool.
    diagram: |
      graph TD
      Estimate[Cost Estimation Tools] -- Tool 1 --> Tags[Cost Allocation Tags]
      Estimate -- Tool 2 --> SMC[Simple Monthly Calculator]
      Estimate -- Tool 3 --> TCO[TCO Calculator]
      Estimate -.->|Historical Data| DBR[Detailed Billing Report]
    tags: [cost-management, estimation, tools]
    difficulty: medium
    points: 7

  - id: q23
    type: multiple_choice
    question: A company wants to focus on business activities instead of managing compute and capacity. Which AWS service can be used to automatically add or remove Amazon EC2 instances based on demand?
    options:
      - text: Elastic Load Balancer.
        is_correct: false
      - text: Amazon EC2 Auto Scaling.
        is_correct: true
      - text: Amazon Route 53.
        is_correct: false
      - text: Amazon CloudFront.
        is_correct: false
    explanation: EC2 Auto Scaling automatically adjusts instance count based on demand. ELB distributes traffic. Route 53 manages DNS. CloudFront delivers content globally.
    diagram: |
      graph TD
      Focus[Focus on Business] -- Auto-scale --> ASG[EC2 Auto Scaling]
      ASG -- Adjusts --> Instances[EC2 Instances by Demand]
      Focus -.->|Traffic Distribution| ELB[Elastic Load Balancer]
      Focus -.->|DNS| Route53[Amazon Route 53]
    tags: [auto-scaling, ec2, automation]
    difficulty: easy
    points: 5

