      SQL[Query S3 with SQL] -- Service --> Athena[Amazon Athena]
      Athena -- Access --> S3[Amazon S3]
      SQL -.->|Data Preparation| Glue[AWS Glue]
      SQL -.->|Workflow Orchestration| Pipeline[Data Pipeline]
