      IEM[Infrastructure Event Management] -- Included --> Enterprise[Enterprise Support]
      IEM -.->|Not Included| Business[Business Support]
      IEM -.->|Not Included| Developer[Developer Support]
      IEM -.->|Not Included| Basic[Basic Support]
    tags: [support, enterprise, event-management]
    difficulty: medium
    points: 7

  - id: q25
    type: multiple_choice
    question: Access keys in AWS Identity and Access Management (IAM) are used to
    options:
      - text: Log in to the AWS Management Console.
        is_correct: false
      - text: Make programmatic calls to AWS from AWS APIs.
        is_correct: true
      - text: Log in to Amazon EC2 instances.
        is_correct: false
      - text: Authenticate to AWS CodeCommit repositories.
