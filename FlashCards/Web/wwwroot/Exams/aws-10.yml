    points: 7

  - id: q27
    type: multiple_choice
    question: How does AWS shorten the time to provision IT resources?
    options:
      - text: It supplies an online IT ticketing platform for resource requests.
        is_correct: false
      - text: It supports automatic code validation services.
        is_correct: false
      - text: It provides the ability to programmatically provision existing resources.
        is_correct: true
      - text: It automates the resource request process from a company's IT vendor list.
        is_correct: false
    explanation: AWS enables programmatic provisioning through APIs and Infrastructure as Code. Ticketing platforms don't provision resources. Code validation is separate from provisioning. Vendor automation is not AWS's role.
    diagram: |
      graph TD
      Shorten[Shorten Provisioning Time] -- Method --> Programmatic[Programmatic Provisioning]
      Programmatic -- Tools --> API[AWS APIs]
      Programmatic -- Tools --> IaC[Infrastructure as Code]
      Shorten -.->|Ticketing| Ticketing[Request Tickets]
    tags: [provisioning, infrastructure-as-code, automation]
    difficulty: medium
    points: 7

  - id: q28
    type: multiple_select
    question: Which AWS services can be used to gather information about AWS account activity? (Select TWO)
    options:
      - text: Amazon CloudFront.
        is_correct: false
      - text: AWS Cloud9.
        is_correct: false
