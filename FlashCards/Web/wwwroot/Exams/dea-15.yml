  - id: an37
    topic: "Amazon Kinesis Data Streams - Handling Duplicates"
    type: multiple_choice
    question: |
      O que causa a duplicação de registros no Kinesis no lado do produtor?
    options:
      - text: "Retentativas do produtor (retries) após um timeout de rede, mesmo que o dado tenha chegado ao Kinesis."
        is_correct: true
      - text: "O Shard Splitting cria cópias de todos os dados."
        is_correct: false
      - text: "O uso de criptografia KMS."
        is_correct: false
      - text: "A expiração do tempo de retenção."
        is_correct: false
    explanation: |
      Correct: Se o produtor não recebe o ACK (confirmação), ele reenvia o dado, podendo gerar duplicidade.
    tags: [Kinesis, Reliability]