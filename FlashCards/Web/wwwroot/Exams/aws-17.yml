    explanation: |
      AWS Organizations helps you centrally govern your environment as you grow and scale your workloads on AWS.
      Whether you are a growing startup or a large enterprise, Organizations helps you to centrally manage billing; control access, compliance, and security; and share resources across your AWS accounts.
    Reference: <https://aws.amazon.com/organizations/>
  - id: q41
    type: multiple_choice
    question: What is AWS Trusted Advisor?
    options:
      - text: It is an AWS staff member who provides recommendations and best practices on how to use AWS.
        is_correct: false
      - text: It is a network of AWS partners who provide recommendations and best practices on how to use AWS.
        is_correct: false
      - text: It is an online tool with a set of automated checks that provides recommendations on cost optimization, performance, and security.
        is_correct: true
      - text: It is another name for AWS Technical Account Managers who provide recommendations on cost optimization, performance, and security.
        is_correct: false
    explanation: |
      AWS Trusted Advisor is an online tool that provides you real time guidance to help you provision your resources following AWS best practices.
      Whether establishing new workflows, developing applications, or as part of ongoing improvement, take advantage of the recommendations provided by Trusted Advisor on a regular basis to help keep your solutions provisioned optimally.
