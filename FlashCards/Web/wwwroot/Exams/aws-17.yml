  - id: q20
    type: multiple_choice
    question: How do Amazon EC2 Auto Scaling groups help achieve high availability for a web application?
    options:
      - text: They automatically add more instances across multiple AWS Regions based on global demand of the application.
        is_correct: false
      - text: They automatically add or replace instances across multiple Availability Zones when the application needs it.
        is_correct: true
      - text: They enable the application's static content to reside closer to end users.
        is_correct: false
      - text: They are able to distribute incoming requests across a tier of web server instances.
        is_correct: false
    explanation: |
      When the unhealthy Availability Zone returns to a healthy state, Auto Scaling automatically redistributes the application instances evenly across all of the designated Availability Zones.
    Reference: <https://docs.aws.amazon.com/autoscaling/ec2/userguide/auto-scaling-benefits.html>
  - id: q21
    type: multiple_choice
    question: How can one AWS account use Reserved Instances from another AWS account?
    options:
      - text: By using Amazon EC2 Dedicated Instances
        is_correct: false
      - text: By using AWS Organizations consolidated billing
        is_correct: true
      - text: By using the AWS Cost Explorer tool
        is_correct: false
      - text: By using AWS Budgets
        is_correct: false
    explanation: |
      The account that originally purchased the Reserved Instance receives the discount first.
      If the purchasing account doesn't have any instances that match the terms of the Reserved Instance, the discount for the Reserved Instance is assigned to any matching usage on another account in the organization.
    Reference: <https://aws.amazon.com/premiumsupport/knowledge-center/ec2-ri-consolidated-billing/>
