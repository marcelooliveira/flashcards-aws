  - id: q16
    type: multiple_choice
    question: Which AWS security service protects applications from distributed denial of service attacks with always-on detection and automatic inline mitigations?
    options:
      - text: Amazon Inspector
        is_correct: false
      - text: AWS Web Application Firewall (AWS WAF)
        is_correct: false
      - text: Elastic Load Balancing (ELB)
        is_correct: false
      - text: AWS Shield
        is_correct: true
    explanation: |
      AWS Shield is a managed Distributed Denial of Service (DDoS) protection service that safeguards applications running on AWS.
      AWS Shield provides always-on detection and automatic inline mitigation's that minimize application downtime and latency, so there is no need to engage AWS Support to benefit from DDoS protection.
      There are two tiers of AWS Shield - Standard and Advanced.
    Reference: <https://aws.amazon.com/shield/>
  - id: q17
    type: multiple_choice
    question: A company wants to monitor the CPU usage of its Amazon EC2 resources. <br/> Which AWS service should the company use?
    options:
      - text: AWS CloudTrail
        is_correct: false
      - text: Amazon CloudWatch
        is_correct: true
      - text: AWS Cost and Usage report
        is_correct: false
      - text: Amazon Simple Notification Service (Amazon SNS)
        is_correct: false
    explanation: |
      With Basic monitoring you get data on your cloudwatch metrics every 5 minutes.
      Enabling detailed monitoring, you will get the data every one minute.
      To check if detailed monitoring is enabled, on your EC2 Console, Select the instance, on the lower plane, Select Monitoring.
    Reference: <https://forums.aws.amazon.com/thread.jspa?threadID=263876>
  - id: q18
    type: multiple_choice
    question: What is an AWS Identity and Access Management (IAM) role?
    options:
      - text: A user associated with an AWS resource
        is_correct: false
      - text: A group associated with an AWS resource
        is_correct: false
      - text: An entity that defines a set of permissions for use with an AWS resource
        is_correct: true
      - text: An authentication credential associated with a multi-factor authentication (MFA) token
        is_correct: false
    explanation: |
      AWS Identity and Access Management (IAM) enables you to manage access to AWS services and resources securely.
      Using IAM, you can create and manage AWS users and groups, and use permissions to allow and deny their access to AWS resources.
    Reference: <https://aws.amazon.com/iam/>
