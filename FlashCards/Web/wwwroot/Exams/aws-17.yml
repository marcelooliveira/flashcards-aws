  - id: q31
    type: multiple_choice
    question: Which of the following is a cloud architectural design principle?
    options:
      - text: Scale up, not out.
        is_correct: false
      - text: Loosely couple components.
        is_correct: true
      - text: Build monolithic systems.
        is_correct: false
      - text: Use commercial database software.
        is_correct: false
    explanation: |
      Loosely coupled architectures reduce interdependencies, so that a change or failure in a component does not cascade to other components.
  - id: q32
    type: multiple_choice
    question: Under the shared responsibility model; which of the following areas are the customer's responsibility? (Choose two.)
    options:
      - text: Firmware upgrades of network infrastructure
        is_correct: false
      - text: Patching of operating systems
        is_correct: true
      - text: Patching of the underlying hypervisor
        is_correct: false
      - text: Physical security of data centers
