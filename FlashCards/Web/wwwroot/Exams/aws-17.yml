  - id: q8
    type: multiple_choice
    question: Which of the following is the responsibility of AWS?
    options:
      - text: Setting up AWS Identity and Access Management (IAM) users and groups
        is_correct: false
      - text: Physically destroying storage media at end of life
        is_correct: true
      - text: Patching guest operating systems
        is_correct: false
      - text: Configuring security settings on Amazon EC2 instances
        is_correct: false
    explanation: |
      Media storage devices used to store customer data are classified by AWS as Critical and treated accordingly, as high impact, throughout their life-cycles.
      AWS has exacting standards on how to install, service, and eventually destroy the devices when they are no longer useful. - When a storage device has reached the end of its useful life, AWS decommissions media using techniques detailed in NIST 800-88.
      Media that stored customer data is not removed from AWS control until it has been securely decommissioned.
    Reference: <https://aws.amazon.com/compliance/data-center/controls/>
  - id: q9
    type: multiple_choice
    question: Which of the following is an advantage of using AWS?
    options:
      - text: AWS audits user data.
        is_correct: false
      - text: Data is automatically secure.
        is_correct: false
      - text: There is no guessing on capacity needs.
        is_correct: true
      - text: AWS manages compliance needs.
        is_correct: false
    explanation: |
      AWS allows you to access as much or as little capacity as you need, and scale up or down as required with only a few minutes’ notice
    Reference: <https://docs.aws.amazon.com/whitepapers/latest/aws-overview/six-advantages-of-cloud-computing.html>
  - id: q10
    type: multiple_choice
    question: Which AWS service would a customer use with a static website to achieve lower latency and high transfer speeds?
    options:
      - text: AWS Lambda
        is_correct: false
      - text: Amazon DynamoDB Accelerator
        is_correct: false
      - text: Amazon Route 53
        is_correct: false
      - text: Amazon CloudFront
        is_correct: true
    explanation: |
      Amazon CloudFront is a fast content delivery network (CDN) service that securely delivers data, videos, applications, and APIs to customers globally with low latency, high transfer speeds, all within a developer- friendly environment.
      CloudFront is integrated with AWS both physical locations that are directly connected to the AWS global infrastructure, as well as other AWS services.
    Reference: <https://aws.amazon.com/cloudfront/>
  - id: q11
    type: multiple_choice
    question: Which services manage and automate application deployments on AWS? (Choose two.)
    options:
