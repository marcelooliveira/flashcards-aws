questions:
  - id: q1
    type: multiple_choice
    question: What time-savings advantage is offered with the use of Amazon Rekognition?
    options:
      - text: Amazon Rekognition provides automatic watermarking of images.
        is_correct: false
      - text: Amazon Rekognition provides automatic detection of objects appearing in pictures.
        is_correct: true
      - text: Amazon Rekognition provides the ability to resize millions of images automatically.
        is_correct: false
      - text: Amazon Rekognition uses Amazon Mechanical Turk to allow humans to bid on object detection jobs.
        is_correct: false
    explanation: |
      Rekognition Image is an image recognition service that detects objects, scenes, and faces; extracts text; recognizes celebrities; and identifies inappropriate content in images.
      It also allows you to search and compare faces.
      Rekognition Image is based on the same proven, highly scalable, deep learning technology developed by Amazon's computer vision scientists to analyze billions of images daily for Prime Photos.
    Reference: <https://aws.amazon.com/rekognition/faqs/>
