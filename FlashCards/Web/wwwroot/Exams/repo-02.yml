questions:
  - id: q1
    type: multiple_choice
    question: O que caracteriza uma operação compromissada no mercado financeiro brasileiro?
    options:
      - text: Trata-se de uma compra e venda simultânea de títulos, acompanhada de um compromisso formal de recompra ou revenda desses títulos em uma data futura previamente acordada entre as partes.
        is_correct: true
      - text: Consiste na compra de ações com o objetivo de mantê-las por um longo prazo, visando valorização patrimonial.
        is_correct: false
      - text: Refere-se ao empréstimo de recursos financeiros sem a exigência de qualquer tipo de garantia por parte do tomador.
        is_correct: false
      - text: Envolve a venda de derivativos financeiros sem a devida cobertura, assumindo riscos elevados.
        is_correct: false
    explanation: Operações compromissadas envolvem compra e venda simultânea de títulos com compromisso de recompra ou revenda em data futura.
    tags: [compromissada, mercado, títulos]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Investidor] -- Compra --> B[Título]
      B -- Venda --> C[Instituição Financeira]
      C -- Compromisso de recompra --> A
      A -- Recebe recursos --> C

  - id: q2
    type: multiple_choice
    question: Qual é o principal objetivo de uma operação compromissada para o investidor?
    options:
      - text: Obter rentabilidade com baixo risco e alta liquidez, aproveitando a segurança proporcionada pelos títulos utilizados como garantia na operação.
        is_correct: true
      - text: Especular com derivativos financeiros, buscando ganhos elevados em operações de alto risco.
        is_correct: false
      - text: Comprar ações de empresas que estão em processo de recuperação judicial, visando possíveis valorizações futuras.
        is_correct: false
      - text: Financiar projetos de infraestrutura de longo prazo, assumindo riscos de execução e retorno.
        is_correct: false
    explanation: O investidor busca rentabilidade com baixo risco e liquidez, pois a operação é garantida por títulos públicos ou privados.
    tags: [compromissada, objetivo, investidor]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Investidor] -- Aplica recursos --> B[Compromissada]
      B -- Baixo risco --> C[Garantia em Título]
      B -- Alta liquidez --> D[Resgate rápido]
      C -- Segurança --> A
      D -- Disponibilidade --> A

  - id: q3
    type: multiple_choice
    question: O que é considerado o "lastro" de uma operação compromissada?
    options:
      - text: O título utilizado como garantia da operação, servindo como respaldo para o cumprimento das obrigações assumidas pelas partes.
        is_correct: true
      - text: O valor total do empréstimo bancário concedido durante a operação.
        is_correct: false
      - text: O saldo disponível na conta corrente do investidor no momento da contratação.
        is_correct: false
      - text: O patrimônio líquido do banco participante da operação compromissada.
        is_correct: false
    explanation: O lastro é o título que serve de garantia para a operação compromissada.
    tags: [lastro, garantia, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Garantia --> B[Título (Lastro)]
      B -- Custódia --> C[Instituição Financeira]
      C -- Confiança --> A

  - id: q4
    type: multiple_choice
    question: Qual título é mais comumente utilizado como lastro em operações compromissadas no Brasil?
    options:
      - text: Títulos públicos federais, como LTN, LFT e NTN, devido à sua alta segurança e liquidez no mercado nacional.
        is_correct: true
      - text: Ações de empresas listadas na B3, negociadas no mercado de capitais brasileiro.
        is_correct: false
      - text: Debêntures emitidas por empresas privadas, utilizadas para captação de recursos no mercado.
        is_correct: false
      - text: Cotas de fundos imobiliários, que representam frações de empreendimentos imobiliários.
        is_correct: false
    explanation: Títulos públicos federais são os mais utilizados como lastro devido à sua segurança e liquidez.
    tags: [lastro, títulos públicos, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Lastro --> B[Título Público Federal]
      B -- Exemplo --> C[LTN]
      B -- Exemplo --> D[LFT]
      B -- Exemplo --> E[NTN]

  - id: q5
    type: multiple_choice
    question: Quem pode atuar como contraparte em uma operação compromissada?
    options:
      - text: Apenas instituições financeiras autorizadas pelo Banco Central, que possuem permissão legal para atuar nesse tipo de operação.
        is_correct: true
      - text: Qualquer pessoa física, independentemente de autorização ou regulamentação específica.
        is_correct: false
      - text: Apenas fundos de pensão, que administram recursos de aposentadoria.
        is_correct: false
      - text: Apenas empresas de capital aberto, listadas em bolsa de valores.
        is_correct: false
    explanation: Apenas instituições financeiras autorizadas podem atuar como contraparte nessas operações.
    tags: [contraparte, banco central, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Investidor] -- Opera com --> B[Instituição Financeira]
      B -- Autorização --> C[Banco Central]
      C -- Regula --> B

  - id: q6
    type: multiple_choice
    question: Qual é o principal risco para o investidor em uma operação compromissada?
    options:
      - text: O risco de crédito da contraparte, ou seja, a possibilidade de a instituição financeira não cumprir o compromisso de recompra do título.
        is_correct: true
      - text: O risco de mercado relacionado à variação do valor do título lastro durante a operação.
        is_correct: false
      - text: O risco cambial decorrente de oscilações na cotação de moedas estrangeiras.
        is_correct: false
      - text: O risco de inflação, que pode corroer o poder de compra dos rendimentos.
        is_correct: false
    explanation: O principal risco é a contraparte não honrar o compromisso de recompra.
    tags: [risco, crédito, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Investidor] -- Compromisso de recompra --> B[Contraparte]
      B -- Risco de não honrar --> C[Quebra de contrato]
      C -- Prejuízo --> A

  - id: q7
    type: multiple_choice
    question: O que ocorre se a instituição financeira não recompra o título na data acordada?
    options:
      - text: O investidor permanece com o título lastro, podendo negociá-lo no mercado secundário para tentar recuperar o valor investido.
        is_correct: true
      - text: O investidor perde todo o valor investido, sem possibilidade de ressarcimento.
        is_correct: false
      - text: O Banco Central cobre automaticamente a operação, garantindo o retorno ao investidor.
        is_correct: false
      - text: O investidor recebe ações da instituição financeira como forma de compensação.
        is_correct: false
    explanation: O investidor fica com o título lastro, podendo vendê-lo no mercado.
    tags: [inadimplência, lastro, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Investidor] -- Fica com --> B[Título Lastro]
      B -- Pode vender --> C[Mercado Secundário]
      C -- Liquidez --> A

  - id: q8
    type: multiple_choice
    question: Qual é a principal diferença entre uma operação compromissada e um CDB tradicional?
    options:
      - text: A operação compromissada é garantida por títulos como lastro, enquanto o CDB tradicional representa um empréstimo direto ao banco, sem garantia específica.
        is_correct: true
      - text: O CDB tradicional possui liquidez diária, enquanto a compromissada não oferece essa flexibilidade.
        is_correct: false
      - text: A operação compromissada não oferece rentabilidade ao investidor, ao contrário do CDB.
        is_correct: false
      - text: O CDB tradicional é isento de imposto de renda para pessoas físicas.
        is_correct: false
    explanation: Na compromissada há garantia de títulos, enquanto o CDB é um empréstimo ao banco sem lastro específico.
    tags: [compromissada, cdb, diferença]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada] -- Garantia --> B[Título]
      C[CDB] -- Empréstimo --> D[Banco]
      B -- Segurança --> A
      D -- Risco de crédito --> C

  - id: q9
    type: multiple_choice
    question: O que significa "compra com compromisso de revenda"?
    options:
      - text: O investidor adquire o título e assume o compromisso formal de revendê-lo à instituição financeira em uma data futura previamente estabelecida.
        is_correct: true
      - text: O investidor compra ações com a intenção de revendê-las no mesmo dia, caracterizando uma operação de day trade.
        is_correct: false
      - text: O banco compra o título e não há qualquer compromisso de revenda ao investidor.
        is_correct: false
      - text: O investidor adquire derivativos financeiros com o objetivo de revendê-los posteriormente.
        is_correct: false
    explanation: O investidor compra o título e assume o compromisso de revender na data acordada.
    tags: [compra, revenda, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Investidor] -- Compra --> B[Título]
      B -- Compromisso de revenda --> C[Instituição]
      C -- Recebe título de volta --> B

  - id: q10
    type: multiple_choice
    question: Qual órgão regula as operações compromissadas no Brasil?
    options:
      - text: O Banco Central do Brasil (BCB), responsável por regulamentar e supervisionar as operações compromissadas no país.
        is_correct: true
      - text: A Comissão de Valores Mobiliários (CVM), que regula o mercado de capitais.
        is_correct: false
      - text: A Receita Federal, responsável pela arrecadação de tributos.
        is_correct: false
      - text: O Banco Mundial, instituição financeira internacional.
        is_correct: false
    explanation: O Banco Central regula e supervisiona as operações compromissadas no país.
    tags: [regulação, banco central, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Operação Compromissada] -- Regulação --> B[Banco Central]
      B -- Supervisão --> C[Mercado Financeiro]

  - id: q11
    type: multiple_choice
    question: Qual é a principal finalidade das operações compromissadas para os bancos?
    options:
      - text: Realizar a captação de recursos de curto prazo junto ao mercado, utilizando títulos como garantia para obter liquidez imediata.
        is_correct: true
      - text: Financiar a aquisição de imóveis residenciais e comerciais.
        is_correct: false
      - text: Comprar ações de empresas listadas na bolsa de valores.
        is_correct: false
      - text: Emitir moeda para circulação no mercado financeiro.
        is_correct: false
    explanation: Os bancos usam compromissadas para captar recursos de curto prazo junto ao mercado.
    tags: [bancos, captação, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Banco] -- Captação --> B[Compromissada]
      B -- Recursos --> C[Caixa do Banco]
      C -- Liquidez --> A

  - id: q12
    type: multiple_choice
    question: O que é "taxa de recompra" em uma operação compromissada?
    options:
      - text: É a taxa de remuneração acordada entre as partes para o período da operação, representando o rendimento do investidor.
        is_correct: true
      - text: É a taxa de administração cobrada pelo fundo de investimento que intermedeia a operação.
        is_correct: false
      - text: É a taxa de câmbio utilizada para conversão de moedas na liquidação da operação.
        is_correct: false
      - text: É a taxa de juros aplicada ao saldo do cartão de crédito do investidor.
        is_correct: false
    explanation: É a taxa de remuneração paga ao investidor pelo período da operação.
    tags: [taxa, recompra, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Taxa de recompra --> B[Investidor]
      B -- Recebe juros --> C[Período da operação]

  - id: q13
    type: multiple_choice
    question: Qual é o prazo mais comum das operações compromissadas?
    options:
      - text: Curto prazo, geralmente variando de 1 a 30 dias, proporcionando liquidez ao investidor.
        is_correct: true
      - text: Longo prazo, acima de 5 anos, voltado para investimentos de longo prazo.
        is_correct: false
      - text: Prazo indeterminado, sem data definida para liquidação.
        is_correct: false
      - text: Apenas operações overnight, com prazo de um dia útil.
        is_correct: false
    explanation: A maioria das operações compromissadas tem prazo curto, de 1 a 30 dias.
    tags: [prazo, compromissada, mercado]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Prazo --> B[1 a 30 dias]
      B -- Liquidez --> C[Investidor]

  - id: q14
    type: multiple_choice
    question: O que é uma "compromissada reversa"?
    options:
      - text: É a operação em que o banco compra o título com o compromisso de revenda ao investidor em uma data futura acordada.
        is_correct: true
      - text: O investidor compra o título e não há compromisso de recompra por parte do banco.
        is_correct: false
      - text: O banco vende ações ao investidor, sem compromisso de recompra.
        is_correct: false
      - text: O investidor vende títulos para o banco sem compromisso de recompra futura.
        is_correct: false
    explanation: Na compromissada reversa, o banco compra o título e se compromete a revender ao investidor.
    tags: [compromissada reversa, banco, revenda]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Banco] -- Compra --> B[Título]
      B -- Compromisso de revenda --> C[Investidor]
      C -- Recebe título --> B

  - id: q15
    type: multiple_choice
    question: Qual é a principal vantagem do lastro em títulos públicos para o investidor?
    options:
      - text: Proporcionar maior segurança e liquidez ao investidor, devido à solidez dos títulos públicos federais.
        is_correct: true
      - text: Garantir rentabilidade acima do CDI em todas as operações.
        is_correct: false
      - text: Oferecer isenção de imposto de renda sobre os rendimentos.
        is_correct: false
      - text: Proteger o investidor contra variações cambiais internacionais.
        is_correct: false
    explanation: Títulos públicos oferecem maior segurança e liquidez ao investidor.
    tags: [lastro, títulos públicos, vantagem]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Investidor] -- Segurança --> B[Título Público]
      B -- Liquidez --> C[Mercado]
      C -- Facilidade de venda --> A

  - id: q16
    type: multiple_choice
    question: O que ocorre com o lastro durante o prazo da operação compromissada?
    options:
      - text: O título lastro permanece custodiado em nome do investidor ou do banco, conforme o tipo de operação, até a liquidação final.
        is_correct: true
      - text: O título é vendido no mercado secundário antes do vencimento da operação.
        is_correct: false
      - text: O título é transferido para o Banco Central durante toda a vigência da operação.
        is_correct: false
      - text: O título é destruído após a contratação da operação compromissada.
        is_correct: false
    explanation: O lastro permanece custodiado até a liquidação da operação.
    tags: [lastro, custódia, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Título Lastro] -- Custódia --> B[Instituição Financeira]
      B -- Em nome de --> C[Investidor/Banco]
      C -- Liquidação --> A

  - id: q17
    type: multiple_choice
    question: Qual é a incidência de imposto de renda sobre operações compromissadas para pessoas físicas?
    options:
      - text: Segue a tabela regressiva de renda fixa, com alíquotas que diminuem conforme o prazo da aplicação aumenta.
        is_correct: true
      - text: É isento de imposto de renda, independentemente do prazo da operação.
        is_correct: false
      - text: Possui alíquota fixa de 15% para todas as operações.
        is_correct: false
      - text: Incide apenas IOF, sem cobrança de imposto de renda.
        is_correct: false
    explanation: O IR segue a tabela regressiva, como outros investimentos de renda fixa.
    tags: [imposto, renda fixa, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada] -- IR --> B[Tabela Regressiva]
      B -- Alíquotas --> C[Prazo de aplicação]
      C -- Menor prazo --> D[Maior IR]
      C -- Maior prazo --> E[Menor IR]

  - id: q18
    type: multiple_choice
    question: O que é "over" no contexto de operações compromissadas?
    options:
      - text: Refere-se a uma operação compromissada de um dia útil, também conhecida como overnight, com liquidação no próximo dia.
        is_correct: true
      - text: Refere-se a operações cujo valor é superior a 1 milhão de reais.
        is_correct: false
      - text: Refere-se a operações realizadas em mercados internacionais.
        is_correct: false
      - text: Refere-se a operações sem qualquer tipo de lastro ou garantia.
        is_correct: false
    explanation: \"Over\" refere se a operações compromissadas de um dia útil.
    tags: [over, overnight, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Prazo --> B[Overnight]
      B -- 1 dia útil --> C[Liquidação]
      C -- Retorno rápido --> A

  - id: q19
    type: multiple_choice
    question: Qual é o papel do SELIC nas operações compromissadas?
    options:
      - text: Serve como referência para a remuneração das operações compromissadas lastreadas em títulos públicos federais.
        is_correct: true
      - text: Define o prazo máximo permitido para as operações compromissadas.
        is_correct: false
      - text: Garante o lastro das operações, independentemente do emissor do título.
        is_correct: false
      - text: Isenta as operações compromissadas do pagamento de imposto de renda.
        is_correct: false
    explanation: A taxa SELIC é referência para a remuneração das compromissadas com títulos públicos.
    tags: [selic, remuneração, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada] -- Remuneração --> B[Taxa SELIC]
      B -- Referência --> C[Títulos Públicos]
      C -- Base para cálculo --> A

  - id: q20
    type: multiple_choice
    question: O que diferencia uma compromissada "simples" de uma "dupla"?
    options:
      - text: A compromissada simples envolve uma única operação, enquanto a compromissada dupla envolve duas operações simultâneas, geralmente com prazos ou taxas diferentes.
        is_correct: true
      - text: A compromissada dupla é realizada exclusivamente por bancos públicos.
        is_correct: false
      - text: A compromissada simples não possui lastro, ao contrário da dupla.
        is_correct: false
      - text: A compromissada dupla é isenta de imposto de renda para o investidor.
        is_correct: false
    explanation: A compromissada dupla envolve duas operações simultâneas, geralmente com diferentes prazos ou taxas.
    tags: [compromissada, simples, dupla]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada Simples] -- 1 operação --> B[Prazo/Taxa]
      C[Compromissada Dupla] -- 2 operações --> D[Prazo 1]
      C -- 2 operações --> E[Prazo 2]
      D -- Liquidação --> C
      E -- Liquidação --> C

  - id: q21
    type: multiple_choice
    question: Qual é a principal função das operações compromissadas para o Banco Central?
    options:
      - text: Servir como instrumento de política monetária, permitindo ao Banco Central regular a liquidez do sistema financeiro.
        is_correct: true
      - text: Captar recursos para o Tesouro Nacional, financiando despesas públicas.
        is_correct: false
      - text: Financiar obras públicas de infraestrutura em todo o país.
        is_correct: false
      - text: Controlar a inflação exclusivamente por meio da cobrança de IOF.
        is_correct: false
    explanation: O Banco Central utiliza compromissadas para regular a liquidez do sistema financeiro.
    tags: [banco central, política monetária, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Banco Central] -- Política Monetária --> B[Compromissada]
      B -- Regula --> C[Liquidez]
      C -- Impacta --> D[Sistema Financeiro]

  - id: q22
    type: multiple_choice
    question: O que é "liquidação financeira" em uma operação compromissada?
    options:
      - text: É a transferência dos recursos financeiros e dos títulos entre as partes envolvidas, realizada na data acordada para a liquidação da operação.
        is_correct: true
      - text: É o pagamento de dividendos ao investidor, independentemente do resultado da operação.
        is_correct: false
      - text: É o encerramento da conta corrente do investidor junto à instituição financeira.
        is_correct: false
      - text: É a conversão do título lastro em ações negociadas na bolsa de valores.
        is_correct: false
    explanation: A liquidação financeira ocorre quando há transferência dos recursos e dos títulos entre as partes.
    tags: [liquidação, compromissada, títulos]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Investidor] -- Envia recursos --> B[Instituição]
      B -- Entrega títulos --> A
      A -- Liquidação --> B

  - id: q23
    type: multiple_choice
    question: Qual é o impacto de uma operação compromissada no balanço do banco vendedor?
    options:
      - text: Provoca a redução dos ativos do banco e o aumento temporário do caixa, melhorando a liquidez da instituição durante o período da operação.
        is_correct: true
      - text: Resulta no aumento dos passivos de longo prazo do banco, elevando o endividamento.
        is_correct: false
      - text: Reduz o patrimônio líquido do banco de forma permanente.
        is_correct: false
      - text: Aumenta as despesas operacionais do banco sem trazer benefícios financeiros.
        is_correct: false
    explanation: O banco vende o título, reduz ativos e aumenta o caixa temporariamente.
    tags: [banco, balanço, compromissada]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Banco] -- Vende título --> B[Investidor]
      A -- Caixa temporário --> C[Ativo Reduzido]
      C -- Balanço --> A

  - id: q24
    type: multiple_choice
    question: O que é "garantia real" em uma operação compromissada?
    options:
      - text: O título utilizado como lastro serve como garantia real da operação, protegendo o investidor contra inadimplência da contraparte.
        is_correct: true
      - text: Garantia de imóvel registrado em nome do investidor ou da instituição financeira.
        is_correct: false
      - text: Seguro de vida contratado pelo investidor para cobrir eventuais perdas.
        is_correct: false
      - text: Fiança bancária emitida por terceiros para assegurar a operação.
        is_correct: false
    explanation: O título utilizado como lastro é a garantia real da operação.
    tags: [garantia, lastro, compromissada]
    difficulty: fácil
    points: 5
    diagram: |
      graph TD
      A[Compromissada] -- Garantia Real --> B[Título Lastro]
      B -- Custódia --> C[Instituição Financeira]
      C -- Segurança --> A

  - id: q25
    type: multiple_choice
    question: Qual é a diferença entre compromissada com lastro em título público e privado?
    options:
      - text: O risco de crédito é maior nos títulos privados, tornando a operação mais arriscada para o investidor em comparação aos títulos públicos.
        is_correct: true
      - text: O título público não pode ser utilizado como lastro em operações compromissadas.
        is_correct: false
