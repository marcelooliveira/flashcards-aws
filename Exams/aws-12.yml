  - id: q42
    type: multiple_choice
    question: A company is considering using AWS for a self-hosted database that requires a nightly shutdown for maintenance and cost-saving purposes. Which service should the company use?
    options:
      - text: Amazon Redshift.
        is_correct: false
      - text: Amazon DynamoDB.
        is_correct: false
      - text: Amazon Elastic Compute Cloud (Amazon EC2) with Amazon EC2 instance store.
        is_correct: false
      - text: Amazon EC2 with Amazon Elastic Block Store (Amazon EBS).
        is_correct: true
    explanation: EC2 with EBS allows control over instance lifecycle for nightly shutdowns while preserving data on EBS volumes. Redshift is a managed data warehouse, DynamoDB is managed NoSQL, and instance store is ephemeral and lost on stop.
    diagram: |
      graph TD
      NightlyShutdown --> EC2EBS[EC2 with EBS]
      NightlyShutdown -.->|Ephemeral| InstStore[Instance Store]
    tags: [ec2, ebs]
    difficulty: medium
    points: 7

