    difficulty: 
    points: 

  - id: q103
    type: multiple_choice
    question: |
      A company has an AWS Glue extract, transform, and load (ETL) job that runs every day at the same time. The job processes XML data that is in an Amazon S3 bucket. New data is added to the S3 bucket every day. A solutions architect notices that AWS Glue is processing all the data during each run.
      What should the solutions architect do to prevent AWS Glue from reprocessing old data?
    options:
     - text: Edit the job to use job bookmarks.
       is_correct: true
     - text: "***replace later***"
       is_correct: false
    explanation: |
      Correct:
        Job bookmarks in AWS Glue track the state of the data that has been processed. By enabling job bookmarks, AWS Glue can process only new data added to the S3 bucket, avoiding reprocessing of old data.
      Incorrect: 
        "***replace later***"
