  - id: q101
    type: multiple_choice
    question: |
      A solutions architect is designing a VPC with public and private subnets. The VPC and subnets use IPv4 CIDR blocks. There is one public subnet and one private subnet in each of three Availability Zones (AZs) for high availability. An internet gateway is used to provide internet access for the public subnets. The private subnets require access to the internet to allow Amazon EC2 instances to download software updates.
      What should the solutions architect do to enable Internet access for the private subnets?
    options:
     - text: Create three NAT gateways, one for each public subnet in each AZ. Create a private route table for each AZ that forwards non-VPC traffic to the NAT gateway in its AZ.
       is_correct: true
     - text: "***replace later***"
       is_correct: false
    explanation: |
      Correct:
        Creating three NAT gateways, one for each public subnet in each AZ, ensures high availability and fault tolerance. Each private subnet can route traffic through its respective NAT gateway to access the internet for software updates.
      Incorrect: 
        "***replace later***"
    tags: 
    difficulty: 
    points: 

  - id: q102
    type: multiple_choice
    question: |
      A company wants to migrate an on-premises data center to AWS. The data center hosts an SFTP server that stores its data on an NFS-based file system. The server holds 200 GB of data that needs to be transferred. The server must be hosted on an Amazon EC2 instance that uses an Amazon Elastic File System (Amazon EFS) file system.
      Which combination of steps should a solutions architect take to automate this task? (Choose two.)
    options:
     - text: Launch the EC2 instance into the same Availability Zone as the EFS file system.
       is_correct: true
     - text: Install an AWS DataSync agent in the on-premises data center.
       is_correct: true
     - text: "***replace later***"
       is_correct: false
    explanation: |
      Correct:
        Launching the EC2 instance in the same Availability Zone as the EFS file system ensures low-latency access. Installing an AWS DataSync agent in the on-premises data center automates the data transfer process to AWS.
      Incorrect: 
        "***replace later***"
