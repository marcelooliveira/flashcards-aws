    difficulty: 
    points: 

  - id: q110
    type: multiple_choice
    question: |
      A social media company allows users to upload images to its website. The website runs on Amazon EC2 instances. During upload requests, the website resizes the images to a standard size and stores the resized images in Amazon S3. Users are experiencing slow upload requests to the website.
      The company needs to reduce coupling within the application and improve website performance. A solutions architect must design the most operationally efficient process for image uploads.
      Which combination of actions should the solutions architect take to meet these requirements? (Choose two.)
    options:
     - text: Configure the web server to upload the original images to Amazon S3.
       is_correct: true
     - text: Configure S3 Event Notifications to invoke an AWS Lambda function when an image is uploaded. Use the function to resize the image.
       is_correct: true
     - text: "***replace later***"
       is_correct: false
    explanation: |
      Correct:
        Uploading original images directly to Amazon S3 reduces the load on the web server. Using S3 Event Notifications to invoke a Lambda function for image resizing decouples the processing logic and improves performance.
      Incorrect: 
        "***replace later***"
