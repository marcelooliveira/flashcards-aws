questions:
  - id: q1
    type: multiple_choice
    question: Qual é a diferença fundamental entre uma operação compromissada e um empréstimo bancário tradicional?
    options:
      - text: A compromissada envolve títulos como garantia, o empréstimo não.
        is_correct: true
      - text: O empréstimo é sempre de curto prazo.
        is_correct: false
      - text: A compromissada não possui risco de crédito.
        is_correct: false
      - text: O empréstimo não pode ser feito por bancos.
        is_correct: false
    explanation: Na compromissada, há títulos como garantia (lastro), enquanto no empréstimo tradicional não há lastro específico.
    tags: [compromissada, empréstimo, lastro]
    difficulty: médio
    points: 7
    diagram: |
      graph TD
      A[Compromissada] -- Garantia --> B[Título]
      C[Empréstimo] -- Sem garantia específica --> D[Recursos]
      B -- Segurança --> A

