    type: multiple_choice
    question: A company needs to migrate their website from on-premises to AWS. Security is a major concern for them, so they need to host their website on hardware that is NOT shared with other AWS customers. Which of the following EC2 instance options meets this requirement?
    options:
      - text: On-demand instances.
        is_correct: false
      - text: Spot instances.
        is_correct: false
      - text: Dedicated instances.
        is_correct: true
      - text: Reserved instances.
        is_correct: false
    explanation: Dedicated Instances provide hardware that is not shared with other AWS customers, meeting the security requirement.
    diagram: |
      graph TD
      Company[Company] -- Security Requirement --> DedInst[Dedicated Instances]
      DedInst -- Exclusive Hardware --> User[Company Only]
