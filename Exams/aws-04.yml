questions:
  - id: q1
    type: multiple_select
    question: A developer needs to set up an SSL security certificate for a client's eCommerce website in order to use the HTTPS protocol. Which of the following AWS services can be used to deploy the required SSL server certificates? (Choose TWO)
    options:
      - text: Amazon Route 53.
        is_correct: true
      - text: AWS ACM.
        is_correct: true
      - text: AWS Directory Service.
        is_correct: false
      - text: AWS Identity & Access Management.
        is_correct: false
      - text: AWS Data Pipeline.
        is_correct: false
    explanation: Amazon Route 53 and AWS ACM (AWS Certificate Manager) can both be used to deploy SSL server certificates for HTTPS protocol support.
    diagram: |
      graph TD
      Dev[Developer] -- Setup SSL --> Route53[Amazon Route 53]
      Dev -- Setup SSL --> ACM[AWS ACM]
      ACM -- Deploy Cert --> WebSite[eCommerce Website]
  - id: q2
    type: multiple_select
    question: Which of the following AWS services scale automatically without your intervention? (Choose TWO)
    options:
      - text: Amazon EC2.
        is_correct: false
      - text: Amazon S3.
        is_correct: true
      - text: AWS Lambda.
        is_correct: true
      - text: Amazon EMR.
        is_correct: false
      - text: Amazon EBS.
        is_correct: false
    explanation: Amazon S3 and AWS Lambda automatically scale without requiring manual intervention.
    diagram: |
      graph TD
      User[User] -- Auto Scale --> S3[Amazon S3]
      User -- Auto Scale --> Lambda[AWS Lambda]
  - id: q3
    type: multiple_select
    question: A company is planning to migrate an application from Amazon EC2 to AWS Lambda to use a serverless architecture. Which of the following will be the responsibility of AWS after migration? (Choose TWO)
    options:
      - text: Application management.
        is_correct: false
      - text: Capacity management.
        is_correct: true
      - text: Access control.
        is_correct: false
      - text: Operating system maintenance.
        is_correct: true
      - text: Data management.
        is_correct: false
    explanation: AWS is responsible for capacity management and operating system maintenance in a serverless architecture using AWS Lambda.
    diagram: |
      graph TD
      Company[Company] -- Migrate --> Lambda[AWS Lambda]
      AWS[AWS] -- Manages Capacity --> Lambda
      AWS -- Maintains OS --> Lambda
  - id: q4
    type: multiple_choice
    question: How do ELBs improve the reliability of your application?
    options:
      - text: By distributing traffic across multiple S3 buckets.
        is_correct: false
      - text: By replicating data to multiple availability zones.
        is_correct: false
      - text: By creating database Read Replicas.
        is_correct: false
      - text: By ensuring that only healthy targets receive traffic.
        is_correct: true
    explanation: Elastic Load Balancers improve reliability by distributing traffic only to healthy targets, removing unhealthy instances from rotation.
    diagram: |
      graph TD
      User[User] -- Traffic --> ELB[Elastic Load Balancer]
      ELB -- Healthy --> Target1[Target 1]
      ELB -- Healthy --> Target2[Target 2]
