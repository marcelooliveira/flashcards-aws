questions:
  - id: q1
    type: multiple_choice
    question: A company is using EC2 Instances to run their e-commerce site on the AWS platform. If the site becomes unavailable, the company will lose a significant amount of money for each minute the site is unavailable. Which design principle should the company use to minimize the risk of an outage?
    options:
      - text: Least Privilege.
        is_correct: false
      - text: Pilot Light.
        is_correct: false
      - text: Fault Tolerance.
        is_correct: true
      - text: Multi-threading.
        is_correct: false
    explanation: Fault Tolerance is a design principle that ensures application components continue to function even if individual components fail, minimizing outage risk.
    diagram: |
      graph TD
      Company[E-commerce Site] -- Minimize Outage --> FaultTol[Fault Tolerance]
      FaultTol -- Redundancy --> High[High Availability]
