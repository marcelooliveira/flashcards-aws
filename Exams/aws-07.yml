      CodeBuild -- Produces --> Package[Deployable Package]
  - id: q3
    type: multiple_select
    question: Which of the following will affect how much you are charged for storing objects in S3? (Choose TWO)
    options:
      - text: Using default encryption for any number of S3 buckets.
        is_correct: false
      - text: The number of EBS volumes attached to your instances.
        is_correct: false
      - text: The storage class used for the objects stored.
        is_correct: true
      - text: Creating and deleting S3 buckets.
        is_correct: false
      - text: The total size in gigabytes of all objects stored.
        is_correct: true
    explanation: S3 pricing is affected by storage class and total object size stored. Encryption and bucket operations don't directly affect storage costs.
    diagram: |
      graph TD
      S3Cost[S3 Storage Cost] -- Factor 1 --> StorageClass[Storage Class]
      S3Cost -- Factor 2 --> Size[Total Size GB]
  - id: q4
    type: multiple_select
    question: What does the Amazon CloudFront service provide? (Choose TWO)
    options:
