questions:
  - id: q1
    type: multiple_select
    question: Which of the following can help secure your sensitive data in Amazon S3? (Choose TWO)
    options:
      - text: Delete the encryption keys once your data is encrypted.
        is_correct: false
      - text: With AWS you do not need to worry about encryption.
        is_correct: false
      - text: Enable S3 Encryption.
        is_correct: true
      - text: Encrypt the data prior to uploading it.
        is_correct: true
      - text: Delete all IAM users that have access to S3.
        is_correct: false
    explanation: Enable S3 Encryption and encrypt data before uploading are both effective data security practices for S3.
    diagram: |
      graph TD
      Data[Sensitive Data] -- Encrypt Pre-upload --> Encrypt1[Client-side Encryption]
      Data -- Encrypt At Rest --> Encrypt2[S3 Encryption]
      Both --> Secure[Secure in S3]
  - id: q2
    type: multiple_choice
    question: Which AWS service helps developers compile and test their code?
    options:
      - text: AWS CodeDeploy.
        is_correct: false
      - text: AWS CodeCommit.
        is_correct: false
      - text: CloudEndure.
        is_correct: false
      - text: AWS CodeBuild.
        is_correct: true
    explanation: AWS CodeBuild compiles source code, runs tests, and produces deployable software packages.
