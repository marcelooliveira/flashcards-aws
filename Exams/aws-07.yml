      - text: Increases application availability by caching at the edge.
        is_correct: true
      - text: Enables faster disaster recovery.
        is_correct: false
      - text: Stores archived data at very low costs.
        is_correct: false
      - text: Delivers content to end users with low latency.
        is_correct: true
    explanation: Amazon CloudFront caches content at edge locations for availability and delivers it with low latency.
    diagram: |
      graph TD
